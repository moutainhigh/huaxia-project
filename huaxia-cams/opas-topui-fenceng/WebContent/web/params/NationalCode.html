<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../../topui/topui.js"></script>
<script type="text/javascript" src="../../js/author/common.js"></script>
<link rel="stylesheet" href="../../css/common/style.css" type="text/css"></link>
</head>
<body>
	<div style="margin: 2px; width: 100%;">
		<table id="tblNational" title="国籍代码列表" class="easyui-datagrid" style="width: 98%"
		       data-options="rownumbers:true,singleSelect:true,pagination:true,fitColumns:true,url:'/opas-manualnode-auth/queryNationalCodeList.json',loadMsg:'数据加载中.....',method:'get',toolbar:'#nationalCodeCondion'">
			<thead>
				<tr>
				    <th field="nationalCodeId" width="10%" align="center" checkbox="true">国籍代码ID</th>
					<th field="bank" width="10%" align="center">银行</th>
					<th field="pageCode" width="10%" align="center">维护画面</th>
					<th field="codeType" width="10%" align="center">代码类型</th>
					<th field="codeVlu" width="10%" align="center">代码值</th>
					<th field="specProdEx" width="5%" align="center">特殊产品关联</th>
					<th field="nationalDesc" width="10%" align="center">代码描述</th>
					<th field="crtDate" width="15%" align="center">创建日期</th>
					<th field="crtUser" width="8%" align="center">创建人</th>
					<th field="operate" width="12%" align="center" data-options="formatter:formatOper">操作</th>
				</tr>
			</thead>
		</table>
		<div id="nationalCodeCondion" style="padding: 2px 5px;">
			<form id="seachNationalCodeForm">
				<a href="javascript:common.openWin('winAdd');"
					class="easyui-linkbutton" iconCls="icon-add">新增
				</a> 
					银行: 
					<input class="easyui-textbox" style="width: 110px" name="bank" id="bank"> 
					维护画面: 
					<input class="easyui-textbox" style="width: 110px" name="pageCode" id="pageCode"> 
					代码类型: 
					<input class="easyui-textbox" style="width: 110px" name="codeType" id="codeType"> 
				<a
					href="javascript:common.searchTbl('seachNationalCodeForm','tblNational');"
					class="easyui-linkbutton" iconCls="icon-search">查询
				</a>
			</form>
		</div>
	</div>

	<div id="winEdit" class="easyui-window" title="国籍代码信息修改"
		style="width: 350px; height: 300px" top="200"
		data-options="iconCls:'icon-save',modal:true,closed:true">
				<form id="editForm" method="post">
					<table cellpadding="5">
					    <tr>
							<td align="right">银行:</td>
							<td><input class="easyui-validatebox textbox" id="bank"
								type="text" name="bank" >
								</input>
								<input type="hidden" name="nationalCodeId" id="nationalCodeId" />
							</td>
						</tr>
						<tr>
							<td align="right">维护画面:</td>
							<td><input class="easyui-validatebox textbox" id="pageCode"
								type="text" name="pageCode" >
								</input>
							</td>
						</tr>
						<tr>
							<td align="right">代码类型:</td>
							<td><input class="easyui-validatebox textbox" id="codeType"
								type="text" name="codeType" >
								</input>
							</td>
						</tr>
						<tr>
							<td align="right">代码值:</td>
							<td><input class="easyui-validatebox textbox" id="codeVlu"
								type="text" name="codeVlu" >
								</input>
							</td>
						</tr>
						<tr>
							<td align="right">特殊产品关联:</td>
							<td><input class="easyui-validatebox textbox" id="specProdEx"
								type="text" name="specProdEx" >
								</input>
							</td>
						</tr>
						<tr>
							<td align="right">代码描述:</td>
							<td><input class="easyui-validatebox textbox" id="nationalDesc"
								type="text" name="nationalDesc" >
								</input>
							</td>
						</tr>
					</table>
				</form>
				
				<div style="text-align:center;padding:5px">
		            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="onConcle('winEdit')">取消</a>
		            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="onUpdate()">保存</a>
		        </div>
	</div>

	<div id="winAdd" class="easyui-window" title="国籍代码信息添加"
		style="width: 400px; height: 400px" top="200"
		data-options="iconCls:'icon-save',modal:true,closed:true">
				<form id="addForm" method="post">
					<table cellpadding="5" style="border-collapse:separate; border-spacing:10px;">
						<tr>
							<td align="right">银行:</td>
							<td><input class="easyui-validatebox textbox" id="bank"
								type="text" name="bank" >
								</input>
								<input type="hidden" name="nationalCodeId" id="nationalCodeId" />
							</td>
						</tr>
						<tr>
							<td align="right">维护画面:</td>
							<td><input class="easyui-validatebox textbox" id="pageCode"
								type="text" name="pageCode" >
								</input>
							</td>
						</tr>
						<tr>
							<td align="right">代码类型:</td>
							<td><input class="easyui-validatebox textbox" id="codeType"
								type="text" name="codeType" >
								</input>
							</td>
						</tr>
						<tr>
							<td align="right">代码值:</td>
							<td><input class="easyui-validatebox textbox" id="codeVlu"
								type="text" name="codeVlu" >
								</input>
							</td>
						</tr>
						<tr>
							<td align="right">特殊产品关联:</td>
							<td><input class="easyui-validatebox textbox" id="specProdEx"
								type="text" name="specProdEx" >
								</input>
							</td>
						</tr>
						<tr>
							<td align="right">代码描述:</td>
							<td><input class="easyui-validatebox textbox" id="nationalDesc"
								type="text" name="nationalDesc" >
								</input>
							</td>
						</tr>
					</table>
				</form>
				
				<div style="text-align:center;padding:5px">
		            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="onConcle('winAdd')">取消</a>
		            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="onSave()">保存</a>
		        </div>
	</div>	

</body>
<script>
	//$.parser.parse();
	var tblNational = $("#tblNational");
	var editWindow = $("#winEdit");
	var addWindow = $("#winAdd");
	var editForm = $("#editForm");
	var addForm = $("#addForm");
	function formatOper(val, row, index) {
		return "<a href=javascript:editNationalCode(); >修改</a>&nbsp;&nbsp;&nbsp;<a href=javascript:deleteNationalCode();>删除</a>";
	}

	function addNationalCode(){
		addWindow.window({
			closed : false
		});
	}

	function editNationalCode() {
		var orgObj = tblNational.datagrid("getSelected");
		editWindow.window({
			closed : false,
			collapsible : false,
			minimizable : false,
			onBeforeOpen : setData(orgObj)
		});
	}

	function deleteNationalCode() {
		var orgObj = tblNational.datagrid("getSelected");
		$.messager.confirm(
			'请您确认',
			'确定要删除吗?',
			function(r) {
				if (r) {
					$cf.ajax({
						url : "/opas-manualnode-auth/deleteNationalCode.json",
						data : orgObj,
						onSuccess : function(orgObj) {
							onConcle("save");
							tblNational.datagrid("reload");
						}
					});
				}
			});
	}

	function setData(data) {
		editForm.form("load", data);
		$("#id").attr("readonly", "readonly");
		$("#id").attr("disabled", "disabled");
	}

	//关闭窗体
	function onConcle(obj) {
		var winObj = $("#" + obj);
		winObj.window("close");
	}

	function onUpdate() {
		var jsondata = getFormData(editForm.serializeArray());
		$cf.ajax({
			url : "/opas-manualnode-auth/updateNationalCode.json",
			data : jsondata,
			onSuccess : function(data) {
				if (data.RSP_BODY.isSuccess) {
					$.messager.alert("操作提示", "修改成功!", "info", function() {
						onConcle("winEdit");
						tblNational.datagrid("reload");
					});
				} else {
					$.messager.alert("操作提示", "修改异常,原因:" + data.exMsg, "error");
					onConcle("winEdit");
					return;
				}
			}
		});
	}

	function getFormData(dataObject) {
		var jsonObject = '{';
		var k = 0;
		$.each(dataObject, function() {
			k++;
			var objName = this.name;
			var objValue = this.value;
			jsonObject += '"' + objName + '":';
			jsonObject += '"' + objValue + '"';
			if (k < dataObject.length) {
				jsonObject += ",";
			}
		});
		jsonObject += '}';
		return eval("(" + jsonObject + ")");
	}

	function onSave() {
		var paramData = isRequired('addForm');
		$cf.ajax({
			url : "/opas-manualnode-auth/addNationalCode.json",
			data : paramData,
			onSuccess : function(data) {
				if (data.RSP_BODY.isSuccess) {
					$.messager.alert("操作提示", "添加成功!", "info", function() {
						onConcle("winAdd");
						tblNational.datagrid("reload");
					});

				} else {
					$.messager.alert("操作提示", "添加失败:" + data.exMsg, "error");
					onConcle("winEdit");
					return;
				}
			}

		});
	}

</script>
