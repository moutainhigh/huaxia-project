	//提示
	function reminder(val, row, index) {
		var str = '';
		if(row.patchStatusR=='0'){
			str=str + 'R ';
		}if(row.patchStatusP=='0' && row.patchStatusPP=='0'){//公安且可信身份认证信息无
			str=str + 'P ';
		}if(row.isHavecardCust=='1'){
			str=str + 'C ';
		}
		if(row.patchStatus=="1"){
			str=str + "补件完成";
		}else if(row.patchStatus=="2"){
			str=str + "补件未达";
		}else if(row.patchStatus=="3"){
			str=str + "无法补件";
		}
		return  str;
	} 
	
	var userId=$cf.getStore("userRelInfo","index").userInfo.userCode;
	function formatappid(val, row, index) {
		var appId = row.appId;
		var leadNum=row.leadNum;
		var path = "";
		var appProd = row.appProd;
		var matchingCardFlag = row.matchingCardFlag;
		var bcFlag=row.batchCreditFlag;
		if(ydjFlag=="1"&&appProd!="0085"&&matchingCardFlag!="1"){/* 1为易达金 2标准卡 */
			//path = "audit_sxsp_bj_ydj.html?appId="+appId+"&userId="+userId+"&check_meuoFlag=1";
			path = "ydj_credit_approve_bj.html?appId="+appId+"&userId="+userId+"&check_meuoFlag=1&bcFlag="+bcFlag+"&matchingCardFlag="+matchingCardFlag;
		}else if(ydjFlag=="1"&&appProd=="0085"&&matchingCardFlag!="1"){//商品易达金
			//path = "audit_sxsp_bj_ydj.html?appId="+appId+"&userId="+userId+"&check_meuoFlag=3";
			path = "ydj_credit_approve_bj.html?appId="+appId+"&userId="+userId+"&check_meuoFlag=3&bcFlag="+bcFlag+"&matchingCardFlag="+matchingCardFlag;
		}else if(ydjFlag=="1" && matchingCardFlag=="1"){//易达金的副卡--标准卡
			//path = "audit_sxsp_bj_ydjFk.html?appId="+appId+"&userId="+userId+"&check_meuoFlag=1";
			path = "ydjFk_credit_approve_bj.html?appId="+appId+"&userId="+userId+"&check_meuoFlag=1&bcFlag="+bcFlag+"&matchingCardFlag="+matchingCardFlag;
		}else if(ydjFlag=="2"){
			//path = "audit_sxsp_bj_bzk.html?appId="+appId+"&userId="+userId+"&check_meuoFlag=1";
			path = "bzk_credit_approve_bj.html?appId="+appId+"&userId="+userId+"&check_meuoFlag=1&bcFlag="+bcFlag+"&matchingCardFlag="+matchingCardFlag;
		}else{
			alert("易达金标示出错，请检测。即ydjFlag="+ydjFlag);
		}
		//return "<a href="+path+" target=_blank>"+val+"</a>";
		if(leadNum==0){
			return  "<a href='javascript:openControlPage(\""+path+"\"\,\""+appId+"\")' >"+appId+"</a>";
		}else{
			return  "<a href='javascript:openControlPage(\""+path+"\"\,\""+appId+"\")' style='color:red;'\">"+appId+"</a>";
		}
	} 
	function formatTr(value,row,index){
		var bzk = row.patchOverTimeBzk;
		var ydj = row.patchOverTimeYdj;
		var matchingCardFlag = row.matchingCardFlag;
		if(ydjFlag=="1"&&matchingCardFlag!="1"){/* 1为易达金 2标准卡 */
			if(ydj!=null&&ydj!=''&&ydj<0){
				return 'background-color:cyan;';
			}
		}else if(ydjFlag=="1" && matchingCardFlag=="1"){//易达金的副卡--标准卡
			if(bzk!=null&&bzk!=''&&bzk<0){
				return 'background-color:cyan;';
			}
		}else if(ydjFlag=="2"){
			if(bzk!=null&&bzk!=''&&bzk<0){
				return 'background-color:cyan;';
			}
		}	
	}
