	//数据校验
	 function checkData(jsondata , cue){
		
		if (jsondata.teamdealNo != null && jsondata.teamdealNo.trim().length >0 ) {
			if(jsondata.teamdealNo.trim().length>10){
				$.messager.alert("操作提示", cue+"失败:团办号长度不能超过10个字符!", "error");
				return true;
			}
		}
		
		if (jsondata.merchName != null && jsondata.merchName.trim().length >0 ) {
			if(jsondata.merchName.trim().length>50){
				$.messager.alert("操作提示", cue+"失败:合作商户名称长度不能超过50个字符!", "error");
				return true;
			}
		}
		if (jsondata.produceName != null && jsondata.produceName.trim().length >0 ) {
			if(jsondata.produceName.trim().length>100){
				$.messager.alert("操作提示", cue+"失败:商品名称不能超过100个字!", "error");
				return true;
			}
		}
		if (jsondata.producePrice != null && jsondata.producePrice.trim().length >0 ) {
			if(jsondata.producePrice.trim().length>10){
				$.messager.alert("操作提示", cue+"失败:商品价格不能超过10位数!", "error");
				return true;
			}
		}
	}
		
	//修改
	function onUpdate() {

					tblIdentityRisk.datagrid("reload");
				} else {
					$.messager.alert("操作提示", "修改失败:"+data.RSP_BODY.exMsg, "error");
				}
			}
		});
	}
	
	//获取表单数据
	function getFormData(dataObject) {
		var jsonObject = '{';
		var k = 0;
		$.each(dataObject, function() {
			k++;
			var objName = this.name;
			var objValue = this.value;
			jsonObject += '"' + objName + '":';
			jsonObject += '"' + objValue + '"';
			if (k < dataObject.length) {
				jsonObject += ",";
			}
		});
		jsonObject += '}';
		return eval("(" + jsonObject + ")");
	}

	 function formatDate1(value) {
			var str = getTaskTime1(value);
			if(str.indexOf('1970')>=0){
				return '';
			}else{
				return str;
			}
		}
	function getTaskTime1(strDate) {   
		if(null==strDate || ""==strDate){  
		    return "";  
		}  
		var dateStr=strDate.trim().split(" ");  
		var strGMT = dateStr[0]+" "+dateStr[1]+" "+dateStr[2]+" "+dateStr[5]+" "+dateStr[3]+" GMT+0800";  
		var date = new Date(Date.parse(strGMT));  
		var y = date.getFullYear();  
		var m = date.getMonth() + 1;    
			m = m < 10 ? ('0' + m) : m;  
		var d = date.getDate();    
			d = d < 10 ? ('0' + d) : d;  
		return y+"-"+m+"-"+d;  
	};
