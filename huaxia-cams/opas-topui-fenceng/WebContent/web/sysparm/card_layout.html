		//日期格式转换
		function myformatDate(value) {
			var str = getTaskTime(value);
			if (str.indexOf('1970') >= 0) {
				return '';
			} else {
				return str;
			}
		}

		//工具方法：格式化CST类型时间

		function getTaskTime(strDate) {
			if (null == strDate || "" == strDate) {
				return "";
			}
			var dateStr = strDate.trim().split(" ");
			var strGMT = dateStr[0] + " " + dateStr[1] + " " + dateStr[2] + " "
					+ dateStr[5] + " " + dateStr[3] + " GMT+0800";
			var date = new Date(Date.parse(strGMT));
			var y = date.getFullYear();
			var m = date.getMonth() + 1;
			m = m < 10 ? ('0' + m) : m;
			var d = date.getDate();
			d = d < 10 ? ('0' + d) : d;
			var h = date.getHours();
			h = h < 10 ? ('0' + h) : h;
			var minute = date.getMinutes();
			minute = minute < 10 ? ('0' + minute) : minute;
			var second = date.getSeconds();
			second = second < 10 ? ('0' + second) : second;

			return y + "-" + m + "-" + d + " " + h + ":" + minute + ":"
					+ second;
		};

				//大于7行删除(卡版面信息) 
				if(tab.rows.length>7){
					for(var i=(tab.rows.length-1);i>6;i--){
						tab.deleteRow(i);
					}
				} 
			}else if(obj=='winAdd'){
				tab=document.getElementById('addTable');
				//大于5行删除(卡版面信息) 
				if(tab.rows.length>5){
					for(var i=(tab.rows.length-1);i>4;i--){
						tab.deleteRow(i);
					}
				} 
			}
			//0可以展示  1不能重复展示 
			$("#banMianFlag").val("0");
		}

		//调用修改方法
		function onUpdate() {
			var jsondata = getFormData(editForm.serializeArray());
			jsondata["userName"]=userName;
			var faceReation="";
			//是否更新标识
			var editFlag=true;
			$("input[name='cardFaceEdit']").each(function(j,item){
				//判断是否有值  不能为空
				if(item.value!=null&&item.value!=''&&item.value!='-1'){
					if(j%2==0){
						faceReation+=item.value+":";
					}else{
						faceReation+=item.value+";";
					}
				}else{
					$.messager.alert("操作提示", "更新失败 卡版面不能为空 !");
					 editFlag=false;
					return;
				}
				
			});
			if(editFlag){
				jsondata["faceReation"]=faceReation;
				$cf.ajax({
					url : "/opas-naps/updateCardLayout.json",
					data : jsondata,
					onSuccess : function(data) {
						//0可以展示  1不能重复展示 
						$("#banMianFlag").val("0");
						if (data.RSP_BODY.isSuccess) {
							top.$cf.showMsg("修改已成功！");
							onConcle("winEdit");
							tblCardLayout.datagrid("reload");
						} else {
							$.messager.alert("操作提示", "修改异常");
							return;
						}
					}
				});
			}
		}

		function getFormData(dataObject) {
			var jsonObject = '{';
			var k = 0;
			$.each(dataObject, function() {
				k++;
				var objName = this.name;
				var objValue = this.value;
				jsonObject += '"' + objName + '":';
				jsonObject += '"' + objValue + '"';
				if (k < dataObject.length) {
					jsonObject += ",";
				}
			});
			jsonObject += '}';
			return eval("(" + jsonObject + ")");
		}

		//调用新增方法
		function onSave() {
			
			var cardDegradeData = isRequired('addForm');

			if (cardDegradeData.cardCode1 == null
					|| cardDegradeData.cardCode1.trim() == "") {
				$.messager.alert("操作提示", "添加失败,请输入申请产品编号!");
				return;
			}
			var len = getByteLen(cardDegradeData.cardCode1);
			if (len > 4) {
				$.messager.alert("操作提示", "添加失败,申请产品编号长度超过4位!");
				return;
			}
			
			if (cardDegradeData.cardName1 == null
					|| cardDegradeData.cardName1.trim() == "") {
				$.messager.alert("操作提示", "添加失败,请输入申请产品名称!");
				return;
			}

			if (cardDegradeData.degradeCardNo1 == null
					|| cardDegradeData.degradeCardNo1.trim() == "") {
				$.messager.alert("操作提示", "添加失败,请输入降级产品编号!");
				return;
			}
	
			if (cardDegradeData.degradeCardNo1 == cardDegradeData.cardCode1) {
				$.messager.alert("操作提示", "添加失败,降级产品编号不可与申请产品编号相同！");
				return;
			}
			
			if (cardDegradeData.degradeCardName1 == null
					|| cardDegradeData.degradeCardName1.trim() == "") {
				$.messager.alert("操作提示", "添加失败,请输入降级产品名称!");
				return;
			}
			var queueInfo="";
			//判断卡版面是否有值 并拼接大字符串  
			var obj=document.getElementsByName("cardFaceSelect");
			if(obj!=null&&obj!=""&&obj.length!=0){
				for(var k=0;k<obj.length;k++){
					//申请卡产品版面
					var queue = $(obj[k]).val();
					//降级卡版面值
					var queueValue = $("#"+queue).val();
					if (queueValue == null || queueValue == ""|| queueValue == "-1") {
						 $.messager.alert("操作提示","降级卡版面值存在未选值情况 ","error");
						return;
					} else {
						queueInfo += queue + ":" + queueValue + ";";
					}
				}
			}else{
				 $.messager.alert("操作提示","卡版面信息未选 ","error");
				return;
			}
		
			var jsondata = getFormData(addForm.serializeArray());
			jsondata["queueInfo"]=queueInfo;
			jsondata["userName"]=userName;
			$cf.ajax({
					url : "/opas-naps/saveCardLayout.json",
					data : jsondata,
					onSuccess : function(data) {
						//0可以展示  1不能重复展示 
						$("#banMianFlag").val("0");
						 if (data.RSP_BODY.isSave) {
							$.messager.alert("操作提示", "该申请产品编号与对应降级产品编号卡版面对应关系 已存在，请重新输入！");
							return;
						}else if (data.RSP_BODY.isFailed) {
							$.messager.alert("操作提示", "添加失败");
							return;
						} else if (data.RSP_BODY.isSuccess) {
							top.$cf.showMsg("添加已成功！");
							onConcle("winAdd");
							tblCardLayout.datagrid("reload");
						} else if (data.RSP_BODY.isNull) {
							$.messager.alert("操作提示", "申请产品编号与对应降级产品编号为空，请重新输入");
							return;
						} else if (data.RSP_BODY.isException) {
							$.messager.alert("操作提示", "添加失败 ");
							return;
						} 
					}
				});
		}

	</script>
