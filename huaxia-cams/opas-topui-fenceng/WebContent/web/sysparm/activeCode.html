<script>
	//$.parser.parse();
	var tblActive = $("#tblActive");
	var editWindow = $("#winEdit");
	var addWindow = $("#winAdd");
	var editForm = $("#editForm");
	var addForm = $("#addForm");
	function formatOper(val, row, index) {
		return "<a href=javascript:editActiveCode(); >修改</a>&nbsp;&nbsp;&nbsp;<a href=javascript:deleteActivCode();>删除</a>";
	}

	function addActive(){
		addWindow.window({
			closed : false
		});
	}

	function editActiveCode() {
		var orgObj = tblActive.datagrid("getSelected");
		editWindow.window({
			closed : false,
			collapsible : false,
			minimizable : false,
			onBeforeOpen : setData(orgObj)
		});
	}

	function deleteActivCode() {
		var orgObj = tblActive.datagrid("getSelected");
		$.messager.confirm(
			'请您确认',
			'确定要删除吗?',
			function(r) {
				if (r) {
					$cf.ajax({
						url : "/opas-manualnode-auth/deleteActiveCode.json",
						data : orgObj,
						onSuccess : function(orgObj) {
							onConcle("save");
							tblActive.datagrid("reload");
						}
					});
				}
			});
	}

	function setData(data) {
		editForm.form("load", data);
		$("#id").attr("readonly", "readonly");
		$("#id").attr("disabled", "disabled");
	}

	//关闭窗体
	function onConcle(obj) {
		var winObj = $("#" + obj);
		winObj.window("close");
	}

	function onUpdate() {
		var jsondata = getFormData(editForm.serializeArray());
		$cf.ajax({
			url : "/opas-manualnode-auth/updateActiveCode.json",
			data : jsondata,
			onSuccess : function(data) {
				if (data.RSP_BODY.isSuccess) {
					$.messager.alert("操作提示", "修改成功!", "info", function() {
						onConcle("winEdit");
						tblActive.datagrid("reload");
					});
				} else {
					$.messager.alert("操作提示", "修改异常,原因:" + data.exMsg, "error");
					onConcle("winEdit");
					return;
				}
			}
		});
	}

	function getFormData(dataObject) {
		var jsonObject = '{';
		var k = 0;
		$.each(dataObject, function() {
			k++;
			var objName = this.name;
			var objValue = this.value;
			jsonObject += '"' + objName + '":';
			jsonObject += '"' + objValue + '"';
			if (k < dataObject.length) {
				jsonObject += ",";
			}
		});
		jsonObject += '}';
		return eval("(" + jsonObject + ")");
	}

	function onSave() {
		var paramData = isRequired('addForm');
		$cf.ajax({
			url : "/opas-manualnode-auth/addActiveCode.json",
			data : paramData,
			onSuccess : function(data) {
				if (data.RSP_BODY.isSuccess) {
					$.messager.alert("操作提示", "添加成功!", "info", function() {
						onConcle("winAdd");
						tblActive.datagrid("reload");
					});

				} else {
					$.messager.alert("操作提示", "添加失败:" + data.exMsg, "error");
					onConcle("winEdit");
					return;
				}
			}

		});
	}
