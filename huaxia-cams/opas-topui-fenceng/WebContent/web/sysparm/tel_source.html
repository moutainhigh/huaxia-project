<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../../topui/topui.js"></script>
<script type="text/javascript" src="../../js/author/common.js"></script>
<script type="text/javascript" src="../../js/validate.js"></script>

<link rel="stylesheet" href="../../css/common/style.css" type="text/css"></link>
<style type="text/css">
.searchdiv {
	font-size: 10px;
}
</style>
</head>
<body>
	<div style="margin: 2px; width: 100%;height:600px; overflow-y:scroll;">
		<table id="tblTelSource" title="电话来源列表" class="easyui-datagrid"
			style="width: 98%;height:100%"
			data-options="rownumbers:true,singleSelect:true,pagination:true,pageSize:20,pageList:[15, 20, 50],fitColumns:true,url:'/opas-naps/queryTelSource.json',loadMsg:'数据加载中.....',checkOnSelect:true,method:'post',toolbar:'#positionCodeCondion'">
			<thead>
				<tr>
					<th field="autoId" width="5%" align="center" checkbox="true" >ID</th>
					<th field="telSourceCode" width="10%" align="center">电话来源码</th>
					<th field="telSourceDesc" width="18%" align="center">电话来源描述</th>
				    <th field="acctType" width="8%" align="center" formatter="formatAcctTypeCode">账户类型</th>
					<th field="status" width="8%" align="center"
						data-options="formatter:formatStatus">当前状态</th>
					<th field="startDate" width="12%" align="center"
						data-options="formatter:myformatDate">启用时间</th>
					<th field="stopDate" width="12%" align="center"
						data-options="formatter:myformatDate">停用时间</th>
					<th field="crtUser" width="8%" align="center">创建人</th>
					<th field="crtDate" width="12%" align="center"
						data-options="formatter:myformatDate">创建时间</th>
					<th field="lstUpdUser" width="8%" align="center">最后操作人</th>
					<th field="lstUpdDate" width="12%" align="center"
						data-options="formatter:myformatDate">最后修改时间</th>
					<th field="operate" width="8%" align="center" data-options="formatter:formatOper">操作</th>
				</tr>
			</thead>
		</table>
		<div id="positionCodeCondion" style="padding: 2px 5px;">
			<form id="seachPositionCodeForm">
				<div style="padding: 10px">
				电话来源码: <input class="easyui-textbox" style="width: 110px"
					name="telSourceCode" id="telSourceCode" data-options="validType:'maxLength[3]'" >&nbsp;
				电话来源描述: <input class="easyui-textbox" style="width: 110px"
					name="telSourceDesc" id="telSourceDesc" data-options="validType:'maxLength[100]'">&nbsp;
				账户类型:
					<select class="easyui-combobox" name="acctType" id="acctType" style="width: 100px" dict_type="ZDZHLX1" 
					data-options="editable:false,valueField:'dictDetailCode',textField:'dictDetailName'">
					</select>&nbsp;
				启用状态:
					<select id="status" name="status" class="easyui-combobox">
							<option value="">--请选择--</option>
							<option value="1">启用</option>
							<option value="0">停用</option>
					</select>
				</div>
				<div style="padding: 10px">
					排序条件
					<select id="dateType"
						class="easyui-combobox" name="dateType" style="width: 80px;">
						<option value="0">--请选择--</option>
						<option value="1">启用时间</option>
						<option value="2">停用时间</option>
						<option value="3">修改时间</option>
					</select> 
					&nbsp; 
					排序方式
					<select id="order"
						class="easyui-combobox" name="order" style="width: 80px;">
						<option value="0">--请选择--</option>
						<option value="1">升序</option>
						<option value="2">降序</option>
					</select>
				</div>
			 	<div align = "center"><a href="javascript:common.openWin('winAdd');"
				class="easyui-linkbutton" iconCls="icon-add">新增</a>
				&nbsp;&nbsp;&nbsp;
				<a href="javascript:common.searchTbl('seachPositionCodeForm','tblTelSource');"
					class="easyui-linkbutton" iconCls="icon-search">查询 </a>
				</div>
			</form>
		</div>
	</div>

	<!-- 修改页面 -->
	<div id="winEdit" class="easyui-window" title="电话来源修改"
		style="width: 300px; height: 350px" top="200"
		data-options="iconCls:'icon-save',modal:true,closed:true">
		<form id="editForm" method="post">
			<table cellpadding="10"
				style="border-collapse: separate; border-spacing: 10px;">
				<tr>
					<td><input class="easyui-validatebox" id="autoId"
						name="autoId" style="display: none"></input></td>
				</tr>
				<tr>
					<td align="right">电话来源码:</td>
					<td><input class="easyui-textbox" id="telSourceCode"
						name="telSourceCode" disabled="disabled" style="background:#CCCCCC"/></input></td>
				</tr>
				<tr>
					<td align="right">电话来源描述:</td>
					<td><input class="easyui-textbox" id="telSourceDesc"
					    name="telSourceDesc" data-options="required:true,validType:'maxLength[100]'"></input></td>
				</tr>
				<tr>
					<td align="right">账户类型:</td>
					<td><select class="easyui-combobox" name="acctType" id="acctType"  validType="selectValueRequired['#acctType']" style="width: 100px" dict_type="ZDZHLX1" 
					data-options="required:true,valueField:'dictDetailCode',textField:'dictDetailName'">
					</select>
					</td>
				</tr>
				<tr>
					<td align="right">启用状态:</td>
					<td><select class="easyui-combobox" name="status" >
							<option value="1">启用</option>
							<option value="0">停用</option>
					</select>
					</td>
				</tr>
			</table>
		</form>
		<div style="text-align: center; padding: 5px">
			<a href="javascript:void(0)" class="easyui-linkbutton"
				onclick="onConcle('winEdit')">取消</a> <a href="javascript:void(0)"
				class="easyui-linkbutton" onclick="onUpdate()">保存</a>
		</div>
	</div>

	<!-- 新增页面 -->
	<div id="winAdd" class="easyui-window" title="电话来源添加"
		style="width: 300px; height: 350px" top="40px"
		data-options="iconCls:'icon-save',modal:true,closed:true,onClose:function(){location.reload(true)} ">
		<form id="addForm">
			<table cellpadding="5"
				style="border-collapse: separate; border-spacing: 10px;">
				<tr>
					<td><input class="easyui-validatebox" id="autoId"
						name="autoId" style="display: none"></input></td>
				</tr>
				<tr>
					<td align="right">电话来源码:</td>
					<td><input class="easyui-textbox" id="telSourceCode"
						name="telSourceCode" data-options="required:true,validType:'maxLength[3]'"></input></td>
				</tr>
				<tr>
					<td align="right">电话来源描述:</td>
					<td><input class="easyui-textbox" id="telSourceDesc"
					    name="telSourceDesc" data-options="required:true,validType:'maxLength[100]'"></input></td>
				</tr>
				<tr>
					<td align="right">账户类型:</td>
					<td><select class="easyui-combobox" name="acctType" id="acctType" validType="selectValueRequired['#acctType']" style="width: 100px" dict_type="ZDZHLX1" 
					data-options="required:true,valueField:'dictDetailCode',textField:'dictDetailName'">
					</select>
					</td>
				</tr>
				<tr>
					<td align="right">启用状态:</td>
					<td><select class="easyui-combobox" name="status" data-options="required:true">
							<option value="1">启用</option>
							<option value="0">停用</option>
					</select>
					</td>
				</tr>
			</table>
		</form>
		<div style="text-align: center; padding: 5px">
			<a href="javascript:void(0)" class="easyui-linkbutton"
				onclick="onConcle('winAdd')">取消</a> <a href="javascript:void(0)"
				class="easyui-linkbutton" onclick="onSave()">保存</a>
		</div>
	</div>

	<script type="text/javascript">
		$cf.loadAllDict();//加载业务字典
		
		var tblTelSource = $("#tblTelSource");
		var editWindow = $("#winEdit");
		var addWindow = $("#winAdd");
		var editForm = $("#editForm");
		var addForm = $("#addForm");
		function formatOper(val, row, index) {
			return "<a href=javascript:editTelSource(); >修改</a>&nbsp;&nbsp;&nbsp;<a href=javascript:deleteTelSource();>删除</a>";
		}

		function formatAcctTypeCode(val, row, index) {
			return $cf.getDictDetailName("ZDZHLX1", val);
		}
		
		//日期格式转换
		function myformatDate(value) {
			var str = getTaskTime(value);
			if(str.indexOf('1970')>=0){
				return '';
			}else{
				return str;
			}
		}
		
		//工具方法：格式化CST类型时间

		function getTaskTime(strDate) {
			if (null == strDate || "" == strDate) {
				return "";
			}
			var dateStr = strDate.trim().split(" ");
			var strGMT = dateStr[0] + " " + dateStr[1] + " " + dateStr[2] + " "
					+ dateStr[5] + " " + dateStr[3] + " GMT+0800";
			var date = new Date(Date.parse(strGMT));
			var y = date.getFullYear();
			var m = date.getMonth() + 1;
			m = m < 10 ? ('0' + m) : m;
			var d = date.getDate();
			d = d < 10 ? ('0' + d) : d;
			var h = date.getHours();
			h = h < 10 ? ('0' + h) : h;
			var minute = date.getMinutes();
			minute = minute < 10 ? ('0' + minute) : minute;
			var second = date.getSeconds();
			second = second < 10 ? ('0' + second) : second;

			return y + "-" + m + "-" + d + " " + h + ":" + minute + ":"
					+ second;
		};

		function formatStatus(val, row, index) {
			if (val == "0") {
				return "禁用";
			} else if (val == "1") {
				return "启用";
			}
		}

		function editTelSource() {
			var TelSourceObj = tblTelSource.datagrid("getSelected");
			editWindow.window({
				closed : false,
				collapsible : false,
				minimizable : false,
				onBeforeOpen : setData(TelSourceObj)
			});
		}

		//调用删除方法
		function deleteTelSource() {
			var TelSourceObj = tblTelSource.datagrid("getSelected");
			$.messager.confirm('请您确认', '确定要删除吗?', function(r) {
				if (r) {
					$cf.ajax({
						url : "/opas-naps/removeTelSource.json",
						data : TelSourceObj,
						onSuccess : function(TelSourceObj) {
							top.$cf.showMsg("删除成功！");
							tblTelSource.datagrid("reload");
						}
					});
				}
			});
		}

		function setData(data) {
			editForm.form("load", data);
			$("#id").attr("readonly", "readonly");
			$("#id").attr("disabled", "disabled");
		}

		//关闭窗体
		function onConcle(obj) {
			var winObj = $("#" + obj);
			winObj.window("close");
			location.reload(true); 
		}

		//调用修改方法
		function onUpdate() {
			var TelSourceData = isRequired('editForm');

			if (TelSourceData.telSourceDesc == null || TelSourceData.telSourceDesc.trim() == "") {
				$.messager.alert("操作提示", "修改失败,请输入电话来源描述!");
				return;
			}
			var len = getByteLen(TelSourceData.telSourceDesc);
			if (len > 100) {
				$.messager.alert("操作提示", "修改失败,电话来源描述长度超过100位!");
				return;
			}
			
			var jsondata = getFormData(editForm.serializeArray());

			$cf.ajax({
				url : "/opas-naps/updateTelSource.json",
				data : jsondata,
				onSuccess : function(data) {
					if (data.RSP_BODY.isSuccess) {
						top.$cf.showMsg("修改已成功！");
						onConcle("winEdit");
						tblTelSource.datagrid("reload");
					}else if (data.RSP_BODY.isFailed) {
						$.messager.alert("操作提示", "修改失败,该电话来源码已存在，请重新输入！");
						return;
					}else {
						$.messager.alert("操作提示", "修改异常,原因:" + data.exMsg,"error");
						return;
					}
				}
			});
		}

		function getFormData(dataObject) {
			var jsonObject = '{';
			var k = 0;
			$.each(dataObject, function() {
				k++;
				var objName = this.name;
				var objValue = this.value;
				jsonObject += '"' + objName + '":';
				jsonObject += '"' + objValue + '"';
				if (k < dataObject.length) {
					jsonObject += ",";
				}
			});
			jsonObject += '}';
			return eval("(" + jsonObject + ")");
		}

		//调用新增方法
		function onSave() {
			
			var TelSourceData = isRequired('addForm');
			if (TelSourceData.telSourceCode == null || TelSourceData.telSourceCode.trim() == "") {
				$.messager.alert("操作提示", "添加失败,请输入电话来源码!");
				return;
			}
			var len = getByteLen(TelSourceData.telSourceCode);
			if (len > 3) {
				$.messager.alert("操作提示", "添加失败,电话来源码长度超过3位!");
				return;
			}
			
			if (TelSourceData.telSourceDesc == null || TelSourceData.telSourceDesc.trim() == "") {
				$.messager.alert("操作提示", "添加失败,请输入电话来源描述!");
				return;
			}
			var len = getByteLen(TelSourceData.telSourceDesc);
			if (len > 100) {
				$.messager.alert("操作提示", "添加失败,电话来源描述长度超过100位!");
				return;
			}
			
			var jsondata = getFormData(addForm.serializeArray());
			$cf.ajax({
						url : "/opas-naps/saveTelSource.json",
						data : jsondata,
						onSuccess : function(data) {
							if (data.RSP_BODY.isSuccess) {
								top.$cf.showMsg("添加成功！");
								onConcle("winAdd");
								tblTelSource.datagrid("reload");
							}else if (data.RSP_BODY.isFailed) {
								$.messager.alert("操作提示", "该电话来源码已存在，请重新输入！");
								return;
							}else {
								$.messager.alert("操作提示", "添加失败:" + data.exMsg,"error");
								return;
							}
						}
					});
		}
	</script>
</html>
