<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>全流程备注</title>
<link href="../../css/normalize.css" type="text/css" rel="stylesheet" />
<link href="../../css/normalize-ext.css" type="text/css" rel="stylesheet" />
<script src="../../topui/topui.js" type="text/javascript"></script>
<style type="text/css">
.area-operate {
	width: 80%;
	margin: 0 auto;
}

.area-function {
	text-align: center;
}

.area-function a {
	width: 50px;
}
</style>
</head>
<body>
	<form id="form_remark" method="post">
		<div class="area-operate">
			<table>
				<tr>
					<td>备注内容：</td>
					<td><textarea id="remark" class="easyui-validatebox"
							data-options="multiline:true,validType:'length[1,100]'"
							style="width: 300px; height: 100px;" onblur="fnValid()"></textarea></td>
				</tr>
			</table>
		</div>
		<div class="area-function">
			<a id="btn_add" class="easyui-linkbutton"
				data-options="iconCls:'icon-save'" onclick="fnSave()"
				style="width: 60px;">保存</a>&nbsp;<a id="btn_reset"
				class="easyui-linkbutton" onclick="fnReset()">重置</a>
		</div>
	</form>
</body>
<script type="text/javascript">
	$.parser.parse();
	$cf.loadAllDict(); // 加载数据字典
	$easyT.doRender(); // 渲染控件效果

	// [功能] 校验
	function fnValid() {
		var remark = $('#remark').val().trim();
		if (remark == '') {
			required('remark'); // 控件校验
			return false;
		}
		return true;
	}

	// [按钮] 保存
	function fnSave() {
		if (fnValid()) {
			alert('保存');
		}
	}

	// [按钮] 重置
	function fnReset() {
		$('#form_remark')[0].reset();
	}
</script>
</html>
