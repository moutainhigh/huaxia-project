<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>商户团办名单</title>
<script type="text/javascript" src="../../topui/topui.js"></script>
<script type="text/javascript" src="../../js/decision/commonjs.js"></script>
</head>
<body>
	<!-- 商户团办名单 -->
			<table id="tb_merchTeamdealWin" class="easyui-datagrid"
				style="width: 99%; height: 99%"  iconCls="icon-save" 
				data-options="nowrap:false,rownumbers:true,singleSelect:true,pagination:true,fitColumns:true,loadMsg:'数据加载中.....',method:'post',toolbar:'#merchTeamdealWinCondion'">
				<thead>
					<tr>
						<th field="teamdealNo"  width="20%" align="left">团办号</th>
						<th field="merchName"  width="35%" align="left">合作商户名称</th>
						<th field="produceName"  width="25%" align="left">商品名称</th>
						<th field="producePrice" width="10%"  align="left">商品价格</th>
					</tr>
				</thead>
			</table>
			<div id="merchTeamdealWinCondion" style="padding: 10px; text-align: center;">
				<form id="seachDictForm">
					团办号:<input class="easyui-textbox" style="width: 110px" name="teamdealNo" id="merchTeamdealWin_teamdealNo" >
					单位名称:<input class="easyui-textbox" style="width: 110px" name="merchName" id="merchTeamdealWin_merchName" >
					<a href="javascript:merchTeamdealWin('merchTeamdealWin')"
					      class="easyui-linkbutton" iconCls="icon-search">查询</a>
				</form>
			</div>
			<!-- <div style="text-align: center; padding: 5px">
				<a href="javascript:void(0)" class="easyui-linkbutton"
					onclick="onConcle('majorschoolWin')">取消</a>
			</div> -->
</body>
<script type="text/javascript">
	function GetQueryString(name){
		var regex = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(regex);
		return r != null ? unescape(r[2]) : undefined;
	}
	var appId;
	 $(function(){
		 //获取参数
		 appId = GetQueryString("appId");
		 var obj= GetQueryString("obj");
		 var param= GetQueryString("param");
		 if(param=='yes'){
			 openMerchTeamdealWin(obj);
		 }else if(param=='no'){
			 showOpenWin(obj,'businessTuanbanMindan');
		 }
	 });
		//商户团办名单
		function openMerchTeamdealWin(obj){
			var urljson = "queryMerchTeamdeal_tab_view";
			openCommonWinYjd(obj,urljson,appId);
		} 
		//商户团办名单
		function merchTeamdealWin(obj){
			var urljson = "queryMerchTeamdeal_tab_view";
			var paramMap = {
					teamdealNo:$("#merchTeamdealWin_teamdealNo").textbox('getValue'),
					merchName:$("#merchTeamdealWin_merchName").textbox('getValue').toUpperCase()
			};
			commonWinYjd(obj,urljson,appId,paramMap);
		} 
</script>
</html>
