<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<!-- 1.页面引入win.js脚本文件 -->
<script type="text/javascript" src="../../js/common/win.js"></script>
<link rel="stylesheet" href="../../css/shouye_style1.css" type="text/css"></link>
<script type="text/javascript">
/******获取url地址中的参数并封装成对象begin*************************/
var url=location.search;
var theRequest=new Object();
if(url.indexOf("?")!=-1){
	var str=url.substr(1);
	var strs=str.split("&");
	for(var i=0;i<strs.length;i++){
		theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
	}
}
var appId=theRequest.check_number;//获取流程号
/******获取url地址中的参数并封装成对象end*************************/
$(function(){
	$("#applyId").val(appId);
}); 
</script>
</head>

	<div data-options="region:'west',title:'左区域',split:false,noheader:true,border:false" style="padding:5px; background: #eaf2ff; width: 50%;">
		<div id="right-ta" class="easyui-tabs" border="fasle" style="height: 100%; width: 100%;">
		
			<div title="系统决策" style="overflow: hidden">

				<iframe name="iframe5" id="iframe5" style="border: 0; width: 100%; height: 100%" scrolling="auto" src="../credit/submit_reply.html?appId="+appId></iframe>
