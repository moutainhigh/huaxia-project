	function openWin() {
		if (zxQueue == '4') {//挂起队列 
			$.messager.alert('提示', '申请件已挂起，不得提报.', 'warning');
			return;
		}
		window
				.open(
						'creditSubmitNewspaper.html',
						"newWindow",
						'height=150,width=300,toolbar=0,menubar=0,scrollbars=0,resizable=0,location=0,status=0,top=400,left=400');
	}
	//提交
	function creditControlSubmit() {
		//置灰提交按钮  确保只点击一次
		if ($("#submitApply").attr("disabled") == 'disabled') {
			return;
		} else {
			$("#submitApply").attr("disabled", "disabled");
		}
		if (zxQueue == '4') {//挂起队列 
			$.messager.alert('提示', '申请件已挂起，不得提交.', 'warning');
			return;
		} else if (zxQueue == '1') {//已完成队列 
			$.messager.alert('提示', '申请件已完成，不得提交.', 'warning');
			return;
		} else if (zxQueue == '2') {//已完成队列 
			/* 	var patchboltTwoWindow=document.getElementById("rightIframe1").contentWindow;
			 if(patchboltTwoWindow!=null){
			 var isChoseReasonCommit=false;//待补件队列 大提交 是否  此页面进行了补件原因选择 
			 var isChoseReasonSaveCommit=false;//待补件队列 大提交 是否  此页面进行了补件原因选择 并进行了保存操作 
			 isChoseReasonCommit=patchboltTwoWindow.isChoseReasonCommit;
			 isChoseReasonSaveCommit=patchboltTwoWindow.isChoseReasonSaveCommit;
			 if(isChoseReasonCommit&&isChoseReasonSaveCommit){}else{
			 $.messager.alert('提示','请进行提交补件页面，原因选择确认操作。','warning');
			 return ;
			 }
			 }else{
			 $.messager.alert('提示','请进行提交补件页面，原因选择确认操作。','warning');
			 return ;
			 } */

			var choosePatchBoltTwoReason = true;//表示 没进行，提交补件页面 原因选择确认操作
			$cf.ajax({
				url : "/opas-naps/findPatchBoltTwoReasonJudge.json",
				data : {
					'appId' : appId
				},
				async : false,
				onSuccess : function(data) {
					if (data.RSP_BODY.success) {
						choosePatchBoltTwoReason = false;
					}
				}
			});
			if (choosePatchBoltTwoReason) {
				$.messager.alert('提示', '请进行提交补件页面，原因选择确认操作。', 'warning');
				$("#submitApply").removeAttr("disabled");
				return;
			}
		}
		var qualityCheckingIsStop = false;//是否质检叫停 
		var qualityCheckingUser = "";//质检 外包 指定用户 
		//判断此申请件 是否被质检 叫停 
		$cf
				.ajax({
					url : "/opas-naps/select_QualityChecking.json",
					data : {
						'appId' : appId
					},
					async : false,
					onSuccess : function(data) {
						if (data.RSP_BODY.isSuccess) {
							var stopFlag = data.RSP_BODY.qualityChecking.stopFlag;//0保存 1质检 2叫停 
							var employeeFlag = data.RSP_BODY.qualityChecking.employeeFlag;//1 外包 
							var crtUser = data.RSP_BODY.qualityChecking.crtUser;
							if (stopFlag == "2") {
								$.messager.alert("提示", "此申请件已被质检叫停不允许提交.",
										"warning");
								qualityCheckingIsStop = true;
							}
							//质检  外包  这个件就指定给  crtUser 这个人 （ 若 进行了指定特定审批人操作 则按指定特定审批人的流程来）
							if (stopFlag == "1" && employeeFlag == "1") {
								qualityCheckingUser = crtUser;
							}
						}
					}
				});
		if (qualityCheckingIsStop) {
			$("#submitApply").removeAttr("disabled");
			return;
		}

		var jsondata = {};
		jsondata.check_delStatus = '1';//征信 未完成、退回    提交   修改人工处理状态   变为已完成 
		jsondata.check_ydjFlag = ydjFlag;
		jsondata.check_number = appId;
		jsondata.userCode = userCode;
		jsondata.appId = appId;
		jsondata.ydjFlag = ydjFlag;//标准卡提交      //'WaitNode_b8pi8';
		jsondata.check_meuoFlag = meuoFlag;
		jsondata.matchingCardFlag = matchingCardFlag;
		jsondata.appProd = appProd;//商品易达金 
		var updateFlag = false;
		if (meuoFlag == "2") {//政审合一 
			updateFlag = document.getElementById("leftIframe2").contentWindow.zshyFlag;
			if (updateFlag) {
				//innerJcCheck(appId);
				//征信提交，内部交叉检测
				var appData = {};
				appData.appIds = appId;
				$cf.ajax({
					url : "/opas-naps/innerJcCheck.json",

					onSuccess : function(data) {

					}

			} else {
				jsondata.zshyInnerCheck = "0";
			}
		} else {
			jsondata.zshyInnerCheck = "0";
		}
		//jsondata.specialExamineUser='1-'+userCode+'-'+'';//进行字符串的拼接    1-userCode-""   普通提交
		var specialExamineUser = $("#zxExamineOperationPerson").combobox(
				'getValue');
		if (meuoFlag == "2") {//政审合一 提交给当前人 
			jsondata.specialExamineUser = '2-' + userCode + '-' + userCode;
		} else {
			if (qualityCheckingUser != null && qualityCheckingUser != ""
					&& qualityCheckingUser != undefined) {
				jsondata.specialExamineUser = '2-' + userCode + '-'
						+ qualityCheckingUser;//质检非外包 提交类似 指定特定审批人逻辑 ，  指定给质检的 crtUser
			} else if (specialExamineUser != null
					&& specialExamineUser != undefined
					&& specialExamineUser != "") {
				jsondata.specialExamineUser = '2-' + userCode + '-'
						+ specialExamineUser;//进行字符串的拼接    2-userCode-specialExamineUser  指定特定审批人 
				//	jsondata.specialExamineUser=specialExamineUser;//,"nodeId":"WaitNode_kr6l5"};
			} else {
				if (backFlag == '4') {//审批退回的件 
					jsondata.specialExamineUser = '5-' + userCode + '-' + ''; // 5-userCode-""退回队列提交
				} else {
					jsondata.specialExamineUser = '1-' + userCode + '-' + ''; // 1-userCode-""普通提交
				}
			}
		}
		if (ydjFlag == '1') {//处理 易达金套的标准卡的特殊逻辑 
			if (matchingCardFlag) {//判读  父亲 套卡标识  是否存在 
				if (matchingCardFlag == "1") {//获取   父亲 套卡标识

					$cf

								url : "/opas-naps/credit_submit.json",

								onSuccess : function(data) {
									$("#submitApply").removeAttr("disabled");
									if (data.RSP_BODY.success) {
										//征审合一 代码添加 add xzg
										if (meuoFlag == "2") {
											window.opener.reload();
											var zshyResult = data.RSP_BODY.zshyResult;
											var allot = data.RSP_BODY.applyAllot;
											if (allot != null && ydjFlag == "1") {
												if (!updateFlag
														&& allot.zshyInnerCheck == "1") {
													updateFlag = true;
												}
											}
											if (zshyResult == "1") {
												if (ydjFlag == "2") {
													//判断当前件是否需呀进行内部交叉检测
													if (updateFlag) {
														alert("当前件由于需要进行内部交叉检测，故需要关闭当前页");
														innerJcCheck(appId);
														window.close();
													} else {
														//location.href = "../audit/bzk_credit_approve_main.html?appId="+appId+"&userId="+userCode+"&check_meuoFlag=2&zidongSubmit="+zidongSubmit+"&index="+index;
														var path = "../audit/bzk_credit_approve_main.html?appId="
																+ appId
																+ "&userId="
																+ userCode
																+ "&check_meuoFlag=2&zidongSubmit="
																+ zidongSubmit
																+ "&index="
																+ index;
														openControlPage(path,
																appId);
													}
												} else {
													if (allot.matchingCardFlag == "1") {
														//location.href = "credit_control_zxBzk.html?appId="+allot.appId+"&ydjFlag=1&userCode="+userCode+"&matchingCardFlag="+allot.matchingCardFlag+"&appProd="+allot.appProd+"&meuoFlag=2&zidongSubmit="+zidongSubmit;
														var path = "credit_control_zxBzk.html?appId="
																+ allot.appId
																+ "&ydjFlag=1&userCode="
																+ userCode
																+ "&matchingCardFlag="
																+ allot.matchingCardFlag
																+ "&appProd="
																+ allot.appProd
																+ "&meuoFlag=2&zidongSubmit="
																+ zidongSubmit;
														openControlPage(path,
																allot.appId);
													} else {
														//location.href = "credit_control_zxYdj.html?appId="+allot.appId+"&ydjFlag=1&userCode="+userCode+"&matchingCardFlag="+allot.matchingCardFlag+"&appProd="+allot.appProd+"&meuoFlag=2&zidongSubmit="+zidongSubmit;
														var path = "credit_control_zxYdj.html?appId="
																+ allot.appId
																+ "&ydjFlag=1&userCode="
																+ userCode
																+ "&matchingCardFlag="

								if (xiQianFengXianFlag2 == "1") {
									message += "  <font color='red' size='2' >命中附属卡洗钱风险名单</font>";
									showMessageBox(message);
									return;
								}
							}
						}
						if (zxjlFlag == "1") {
							if (jjlyFlag == "1") {
								message += "  <font color='red' size='2' >进件来源为“自进件”</font><br><br>";
								idCheckPass = true;
							}
							if (ydjFlag == "2") {
								if (taxInComeFlag == "1") {
									message += "  <font color='red' size='2' >收入不符政策标准，是否提交</font><br><br>";
									idCheckPass = true;
								}
							}
						}
						if (matchQrcode == "2"  && zxjlFlag=="1") {
							var qrcode = queryQrcode(appId,"1");
							message += "请判断是否为跨区域展业 ："+qrcode+'</br>';
						}
						
// 						if(idCheckRst == "11"){
// 							message += "公安查询状态异常，是否提交."+'</br>';
// 							idCheckPass = true;
// 						}
						if (idCheckPass) {//没验证通过
							$.messager
									.confirm({
										width : 400,
										height : 200,
										title : "<font color='red' size='2.5' >请确认，是否强制提交</font>",
										msg : message,
										fn : function(r) {
											if (r) {//忽略 申请表信息页面的 警告 强制提交 
												creditControlSubmit();
												return;
											} else {
												return;
											}
										}
									});
						} else {
							creditControlSubmit();
							return;
						}
					}
				}
			} else {
				resetSaveCommitVariables();
				showMessageBox(message);
				return;
			}
		} else {
			resetSaveCommitVariables();
			showMessageBox(message);
			return;
		}
		//},1*1860);
	}
	//重置 保存提交 用到的成员变量 
	function resetSaveCommitVariables() {
		comingZxCommit = false;
		bigSaveButtonFlag = false;
	}
	//征信提交  保存成功后再提交 
	function creditControlZxCommitAfterSave() {
		comingZxCommit = true;
		creditControlZxBzkSave();
	}
	//征信页面提报功能 
	function creditSubmitNewsPaperZx() {
		var jsondata = {};
		jsondata.check_number = appId;
		jsondata.check_submitType = submitType;
		jsondata.check_SubmitStatus = "1"
		jsondata.check_ydjFlag = ydjFlag;
		jsondata.userCode = userCode;

		$cf.ajax({
			url : "/opas-naps/creditSubmit_newspaper.json",
			data : jsondata,
			onSuccess : function(data) {
				if (data.RSP_BODY.success) {
					$.messager.alert('征信提报提示', "提报成功。", 'warning');
					window.opener.reload();
					var newWin = window.open("", "_parent", "");
					newWin.close();
				} else {
					$.messager.alert('征信提报提示', "提报失败。", 'warning');
					return;
				}
			}
		});
	}

	function showViewCreditControl() {
		window
				.open("../win/image_new/imgShow.html?appId=" + appId,
						"newWindow");
	}
	//调用内部交叉检测
	function innerJcCheck(appId) {
		//征信提交，内部交叉检测
		$cf.ajax({
			url : "/opas-naps/innerJcCheck.json",
			data : {

			},

			}
		});
	}

	/** 打开控制页面 */
	function openControlPage(path, appId) {
		window.close();
		window.opener.open(path, appId,
				"resizable=no,status=no,menubar=no,toolbar=no,location=no,left=0,top=0,width="
						+ (screen.availWidth - 10) + ",height="
						+ (screen.availHeight - 50));
	}
	/**
	 * 展示消息弹框  gaoh 
	 */
	function showMessageBox(message) {
		$.messager.show({
			title : '我的消息',
			msg : message,
			showType : 'slide',
			width : 400,
			height : 200,
			draggable : true,
			collapsible : true,
			timeout : 0,
			style : {
				right : '',
				top : document.body.scrollTop
						+ document.documentElement.scrollTop,
				bottom : ''
			}
		});
	}
	
	function queryQrcode(appId,str){
		//查二维码名单公司名称  展示跨区域展业
		var code = "";
		var companyName = "";
		$cf.ajax({
			url : "/opas-naps/queryQrcodeList.json",
			data :{"appId":appId},
			async:false,
			onSuccess : function(dataRes) {
				if(dataRes.RSP_BODY.success){
					companyName = dataRes.RSP_BODY.resultMap.companyName;
					code = dataRes.RSP_BODY.resultMap.code;
				}
			}
		});
		if(str =="1"){
			return companyName;
		}
		if(str =="2"){
			return code;
		}
		
	}
</script>
