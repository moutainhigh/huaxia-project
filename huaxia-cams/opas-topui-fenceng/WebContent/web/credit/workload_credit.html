	//工作量查询
	function queryCount() {
		var searchData = isRequired('searchForm');
		var startTime = searchData.startTime;
		var jsondata = getFormData(searchForm.serializeArray());
		if(jsondata.startTime == null || jsondata.startTime == "" || jsondata.endTime == null || jsondata.endTime == ""){
			$.messager.alert("操作提示", "请正确选择日期区间", "error");
			return;
		}
		$cf.ajax({
			url : "/opas-naps/credit_workload.json",
			data : jsondata,
			onSuccess : function(response) {
				//获取后台返回数据
				var data1 = response.RSP_BODY.data.total1;
				var data2 = response.RSP_BODY.data.total2;
				var data3 = response.RSP_BODY.data.total3;
				//取值
				var finished = eval('(' +data1+ ')');
				var unfinished = eval('(' +data2+ ')');
				var toOthers = eval('(' +data3+ ')');
				//给文本框赋值
				$("#finishedWork").val(finished);
				$("#unfinishedWork").val(unfinished);
				$("#subToOthers").val(toOthers);
			}
		});
	}
	
	//日期格式转换
	function formatDate(value) {
		var str = getTaskTime(value);
		if(str.indexOf('1970')>=0){
			return '';
		}else{
			return str;
		}
	}
	
	//工具方法：格式化CST类型时间
	function getTaskTime(strDate) {   
		if(null==strDate || ""==strDate){  
		    return "";  
		}  
		var dateStr=strDate.trim().split(" ");  
		var strGMT = dateStr[0]+" "+dateStr[1]+" "+dateStr[2]+" "+dateStr[5]+" "+dateStr[3]+" GMT+0800";  
		var date = new Date(Date.parse(strGMT));  
		var y = date.getFullYear();  
		var m = date.getMonth() + 1;    
			m = m < 10 ? ('0' + m) : m;  
		var d = date.getDate();    
			d = d < 10 ? ('0' + d) : d;  
		var h = date.getHours();  
			h = h < 10 ? ('0' + h) : h;  
		var minute = date.getMinutes();    
		    minute = minute < 10 ? ('0' + minute) : minute;  
		var second = date.getSeconds();  
		second = second < 10 ? ('0' + second) : second;  
		  
		return y+"-"+m+"-"+d+" "+h+":"+minute+":"+second;  
	}
	
	function getFormData(dataObject) {
		var jsonObject = '{';
		var k = 0;
		$.each(dataObject, function() {
			k++;
			var objName = this.name;
			var objValue = this.value;
			jsonObject += '"' + objName + '":';
			jsonObject += '"' + objValue + '"';
			if (k < dataObject.length) {
				jsonObject += ",";
			}
		});
		jsonObject += '}';
		return eval("(" + jsonObject + ")");
	}
