<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../../topui/topui.js"></script>
<script type="text/javascript" src="../../js/author/common.js"></script>
<link rel="stylesheet" href="../../css/common/style.css" type="text/css"></link>
</head>
<body style="padding: 10px;">
	<table id="tblOrg" title="机构信息列表" class="easyui-datagrid"
		data-options="rownumbers:true,singleSelect:true,pagination:true,pageSize:20,pageList:[15, 20, 50],fitColumns:true,url:'/opas-naps/org_list.json',loadMsg:'数据加载中.....',method:'post',toolbar:'#positionCodeCondion'">
		<thead>
			<tr>
				<th field="orgId" width="5%" align="center" checkbox="true">机构Id</th>
				<th field="orgName" width="20%">机构名称</th>
				<th field="orgNo" width="5%" align="center">机构代码</th>
				<th field="orgLevel" width="5%" align="center">机构级别</th>
				<!-- <th field="status" width="5%" align="center">机构状态</th> -->
				<th field="zipcode" width="5%" align="center">邮编</th>
				<th field="linkMan" width="12%">联系人</th>
				<th field="linkTel" width="8%">联系电话</th>
				<th field="email" width="10%">邮箱</th>
				<th field="orgAddr" width="20%">机构地址</th>
				<th field="operate" width="10%" align="center"
					data-options="formatter:formatOper">操作</th>
			</tr>
		</thead>
	</table>
	<div id="positionCodeCondion"
		style="padding: 10px; text-align: center;">
		<form id="seachPositionCodeForm">
			机构名称: <input class="easyui-textbox" style="width: 110px"
				name="orgName" id="orgName"> 机构代码: <input
				class="easyui-textbox" style="width: 110px" name="orgNo" id="orgNo">
			<a
				href="javascript:common.searchTbl('seachPositionCodeForm','tblOrg');"
				class="easyui-linkbutton" iconCls="icon-search">查询 </a>&nbsp;<a
				href="javascript:common.openWin('winAdd');"
				class="easyui-linkbutton" iconCls="icon-add">新增 </a>
		</form>
	</div>

	<div id="winEdit" class="easyui-window" title="机构信息修改"
		style="width: 300px; height: 350px"
		data-options="iconCls:'icon-save',modal:true,closed:true">
		<form id="editForm" method="post">
			<table cellpadding="10"
				style="border-collapse: separate; border-spacing: 10px;">
				<tr>
					<td align="right">机构名称:</td>
					<td><input class="easyui-validatebox textbox" id="orgName"
						type="text" name="orgName" data-options="required:true"></input> <input
						type="hidden" name="orgId" id="orgId" /></td>
				</tr>
				<tr>
					<td align="right">机构代码:</td>
					<td><input class="easyui-validatebox textbox" id="orgNo"
						type="text" name="orgNo" data-options="required:true"></input></td>
				</tr>
				<tr>
					<td align="right">机构级别:</td>
					<td><input class="easyui-validatebox textbox" id="orgLevel"
						type="text" name="orgLevel" ></input></td>
				</tr>
				<tr>
					<td align="right">机构地址:</td>
					<td><input class="easyui-validatebox textbox" id="orgAddr"
						type="text" name="orgAddr" ></input></td>
				</tr>
				<!-- <tr>
							<td align="right">机构状态:</td>
							<td><select class="easyui-combobox" style="width: 80px" id="status" name="status">
									<option value="1">启用</option>
									<option value="0">停用</option>
								</select>
							</td>
						</tr> 
					-->
				<tr>
					<td align="right">联系人:</td>
					<td><input class="easyui-validatebox textbox" id="linkMan"
						type="text" name="linkMan" ></input></td>
				</tr>
				<tr>
					<td align="right">联系电话:</td>
					<td><input class="easyui-validatebox textbox" id="linkTel"
						type="text" name="linkTel" data-options="validType:'mobileAndTel'"
						></input></td>
				</tr>
				<tr>
					<td align="right">邮编:</td>
					<td><input class="easyui-validatebox textbox" id="zipcode"
						type="text" name="zipcode" data-options="validType:'ZIP'"></input></td>
				</tr>
				<tr>
					<td align="right">邮箱:</td>
					<td><input class="easyui-validatebox textbox" id="email"
						type="text" name="email" data-options="validType:'email'"></input></td>
				</tr>

			</table>
		</form>
		<div style="text-align: center; padding: 5px">
			<a href="javascript:void(0)" class="easyui-linkbutton"
				onclick="onConcle('winEdit')">取消</a> <a href="javascript:void(0)"
				class="easyui-linkbutton" onclick="onUpdate()">保存</a>
		</div>
	</div>

	<div id="winAdd" class="easyui-window" title="机构信息添加"
		style="width: 300px; height: 350px"
		data-options="iconCls:'icon-save',modal:true,closed:true">
		<form id="addForm">
			<table cellpadding="5"
				style="border-collapse: separate; border-spacing: 10px;">
				<tr>
					<td align="right">机构名称:</td>
					<td><input class="easyui-validatebox textbox" id="orgName"
						type="text" name="orgName" data-options="required:true"></input></td>
				</tr>
				<tr>
					<td align="right">机构代码:</td>
					<td><input class="easyui-validatebox textbox" id="orgNo"
						type="text" name="orgNo" data-options="required:true"></input></td>
				</tr>
				<tr>
					<td align="right">机构级别:</td>
					<td><input class="easyui-validatebox textbox" id="orgLevel"
						type="text" name="orgLevel" ></input></td>
				</tr>
				<tr>
					<td align="right">机构地址:</td>
					<td><input class="easyui-validatebox textbox" id="orgAddr"
						type="text" name="orgAddr" ></input></td>
				</tr>
				<!--<tr>
							<td align="right">机构状态:</td>
							<td><select class="easyui-combobox" style="width: 80px" id="status" name="status">
									<option value="1">启用</option>
									<option value="0">停用</option>
								</select>
							</td>
						</tr>
					 -->
				<tr>
					<td align="right">联系人:</td>
					<td><input class="easyui-validatebox textbox" id="linkMan"
						type="text" name="linkMan" ></input></td>
				</tr>
				<tr>
					<td align="right">联系电话:</td>
					<td><input class="easyui-validatebox textbox" id="linkTel"
						type="text" name="linkTel" data-options="validType:'mobileAndTel'"
						></input></td>
				</tr>
				<tr>
					<td align="right">邮编:</td>
					<td><input class="easyui-validatebox textbox" id="zipcode"
						type="text" name="zipcode" data-options="validType:'ZIP'"></input></td>
				</tr>
				<tr>
					<td align="right">邮箱:</td>
					<td><input class="easyui-validatebox textbox" id="email"
						type="text" name="email" data-options="validType:'email'"></input></td>
				</tr>
			</table>
		</form>
		<div style="text-align: center; padding: 5px">
			<a href="javascript:void(0)" class="easyui-linkbutton"
				onclick="onConcle('winAdd')">取消</a> <a href="javascript:void(0)"
				class="easyui-linkbutton" onclick="onSave()">保存</a>
		</div>
	</div>

</body>
<script>
	var tblOrg = $("#tblOrg");
	var editWindow = $("#winEdit");
	var addWindow = $("#winAdd");
	var editForm = $("#editForm");
	var addForm = $("#addForm");
	function formatOper(val, row, index) {
		return "<a href=javascript:editOrg(); >修改</a>&nbsp;<a href=javascript:deleteOrg();>删除</a>";
	}

	function addOrg() {
		addWindow.window({
			closed : false
		});
	}

	function editOrg() {
		var orgObj = tblOrg.datagrid("getSelected");
		editWindow.window({
			closed : false,
			collapsible : false,
			minimizable : false,
			onBeforeOpen : setData(orgObj)
		});
	}

	function deleteOrg() {
		var orgObj = tblOrg.datagrid("getSelected");
		$.messager.confirm('请您确认', '确定要删除吗?', function(r) {
			if (r) {
				$cf.ajax({
					url : "/opas-naps/org_remove.json",
					data : orgObj,
					onSuccess : function(orgObj) {

						top.$cf.showMsg("删除成功！");

						onConcle("save");
						tblOrg.datagrid("reload");
					}
				});
			}
		});
	}

	function setData(data) {
		editForm.form("load", data);
		$("#id").attr("readonly", "readonly");
		$("#id").attr("disabled", "disabled");
	}

	//关闭窗体
	function onConcle(obj) {
		var winObj = $("#" + obj);
		winObj.window("close");
	}

	function onUpdate() {
		var orgData = isRequired('editForm');
		if (orgData.orgName == null || orgData.orgName.trim() == "") {
			$.messager.alert("操作提示", "修改失败,请输入正确机构名称!");
			return;
		}
		if (orgData.orgNo == null || orgData.orgNo.trim() == "") {
			$.messager.alert("操作提示", "修改失败,请输入正确机构代码!");
			return;
		}

		var jsondata = getFormData(editForm.serializeArray());
		$cf.ajax({
			url : "/opas-naps/org_update.json",
			data : jsondata,
			onSuccess : function(data) {
				if (data.RSP_BODY.isSuccess) {
					var checkFlag = data.RSP_BODY.checkFlag;
					if ("1" == checkFlag) {
						$.messager.alert("操作提示", "修改异常,原因:机构下仍有用户存在，请确认后再做修改",
								"error");
						return;
					}
					top.$cf.showMsg("修改成功！");
					onConcle("winEdit");
					tblOrg.datagrid("reload");
				} else if(data.RSP_BODY.isFalse) {
					$.messager.alert("操作提示", "机构名称重复!");
					return;
				} else if(data.RSP_BODY.isFalses) {
					$.messager.alert("操作提示", "机构代码重复!");
					return;
				}else if(data.RSP_BODY.isFalses2) {
					$.messager.alert("操作提示", "机构代码已存在,不能重复!");
					return;
				}else {
					$.messager.alert("操作提示", "修改异常,原因:" + data.exMsg, "error");
					onConcle("winEdit");
					return;
				}
			}
		});
	}

	function getFormData(dataObject) {
		var jsonObject = '{';
		var k = 0;
		$.each(dataObject, function() {
			k++;
			var objName = this.name;
			var objValue = this.value;
			jsonObject += '"' + objName + '":';
			jsonObject += '"' + objValue + '"';
			if (k < dataObject.length) {
				jsonObject += ",";
			}
		});
		jsonObject += '}';
		return eval("(" + jsonObject + ")");
	}

	function onSave() {
		var orgData = isRequired('addForm');

		if (orgData.orgName == null || orgData.orgName.trim() == "") {
			$.messager.alert("操作提示", "添加失败,请输入正确机构名称!");
			return;
		}
		if (orgData.orgNo == null || orgData.orgNo.trim() == "") {
			$.messager.alert("操作提示", "添加失败,请输入正确机构代码!");
			return;
		}

		$cf.ajax({
			url : "/opas-naps/org_save.json",
			data : orgData,
			onSuccess : function(data) {
				if (data.RSP_BODY.isSuccess) {
					top.$cf.showMsg("添加成功！");
					onConcle("winAdd");
					tblOrg.datagrid("reload");
				} else if(data.RSP_BODY.isFalse) {
					$.messager.alert("操作提示", "机构名称重复!");
					return;
				} else if(data.RSP_BODY.isFalses) {
					$.messager.alert("操作提示", "机构代码重复!");
					return;
				} else {
					$.messager.alert("操作提示", "添加失败:" + data.exMsg, "error");
					onConcle("winEdit");
					return;
				}
			}

		});
	}
</script>
