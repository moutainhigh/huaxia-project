<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>异常信息详情</title>
<link href="../../css/normalize.css" type="text/css" rel="stylesheet" />
<link href="../../css/normalize-ext.css" type="text/css"
	rel="stylesheet" />
<script type="text/javascript" src="../../topui/topui.js"></script>
<script type="text/javascript" src="../../js/author/common.js"></script>
<script type="text/javascript" src="../../js/common/json2.js"></script>
</head>
<body style="padding:10px;">
<fieldset>
	<legend></legend>
	<form id="expMessageDetailForm" style="width:100%">
	<div>
		<textarea rows="50" cols="200" id="expMessage" name="expMessage"  ></textarea>
	</div>
	</form>
	
</fieldset>	
</body>
<script type="text/javascript">

	function GetQueryString(name){
		 var reg = new RegExp("(^|&)"+name+"=([^&]*)(&|$)");
		 var r = window.location.search.substr(1).match(reg);
		 if(r!=null) return unescape(r[2]);
		 return null;
	}
	var expMessageDetailForm=$("#expMessageDetailForm");
	var dbid = GetQueryString("dbid");
	$(function(){
		$cf.ajax({
			data : {
				"dbid" : dbid
			},
			url : "/opas-naps/queryTopbpmExpMessageDetail.json",
			onSuccess : function(res) {
				expMessageDetailForm.form("load", res.RSP_BODY.topbpmExpMessageDetail);
				
			}
		});
		
	});
	
	
</script>
</html>
