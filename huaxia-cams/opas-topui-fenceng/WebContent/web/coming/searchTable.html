<script>

	function GetQueryString(name){
		 var reg = new RegExp("(^|&)"+name+"=([^&]*)(&|$)");
		 var r = window.location.search.substr(1).match(reg);
		 if(r!=null) return unescape(r[2]);
		 return null;
	}
	
	
	var searchTableTab = $("#searchTableTab");
	function searchTable(){
		
		var tableName = $('#searchTable').val();
		tableName = tableName.replace(/\s+/g,"").toUpperCase();
	
		//url:'/opas-naps/searchTable.json',
		var opts = $('#searchTableTab').datagrid("options");
		opts.url = '/opas-naps/searchEveryTable.json';
		var s={"tableName" : tableName};
		$('#searchTableTab').datagrid("reload", s);
	}
	
</script>
