<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>系统决策结果</title>
<link href="../../css/normalize.css" type="text/css" rel="stylesheet" />
<link href="../../css/normalize-ext.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="../../topui/topui.min.js"></script>

<style type="text/css">
input[type="button"] {
	width: 150px;
}
button {
	width: 120px;
	height: 20px;
}

textarea {
	border: 1px solid #C0C0C0;
	outline: none;
	-webkit-transition: .1s ease-in-out;
	-moz-transition: .1s ease-in-out;
	-o-transition: .1s ease-in-out;
	background-color: #fff;
}
/** 快速定位导航区 */
#ksdw_nav {
	top: 0;
	text-align: center;
	width: 100%;
	background: #EFEFEF;
}

#ksdw_nav ul:after {
	content: '';
	clear: both;
	display: block;
	overflow: hidden;
	visibility: hidden;
}

#ksdw_nav ul {
	width: 100%;
	background: #EFEFEF;
	border-bottom: 1px solid #C0C0C0;
}

#ksdw_nav ul li {
	float: left;
	padding: 5px;
}

#ksdw_nav ul li a {
	display: block;
	padding: 1px;
	border: 1px solid #EFEFEF;
	text-decoration: none;
	color: #696969;
}

#ksdw_nav ul li a:hover {
	color: #FF0000;
	border-color: #FF0000;
}

;
#ksdw_area {
	width: 100%;
	height: 700px;
	overflow-y: auto;
	position: absolute;
}

/** 快速定位内容区 */
fieldset {
	margin: 10px;
}

.wrapper {
	position: relative;
}

.area-view {
	text-align: right;
	font-size:12px; 
}

.area-view caption {
	padding: 5px 0;
	text-align: center;
	padding-left: 10px;
	background: #ECECEC;
}
.area-list{
	font-size:1em;
}
</style>
</head>
	<body>
	<div class="wrapper" >

		<div id="ksdw_nav">
			<ul>
				<li><a href="#A" class="active">客户基本信息</a></li>

				<li><a href="#E">参考数据</a> </li>
				<li><a href="#F">内部数据检查</a></li>
				<li><a href="#G">风险信息检查</a></li>
				<li><a href="#H">风险定价</a></li>
				<li><a href="#I">质检结果</a></li>
			</ul>
		</div>

/**
 * 功能：固定顶端导航栏
 * @param id 对象ID
 * @param top 距离顶端距离
 */
function fnFixed(id,top) {
	var o = $('#' + id);
	if (o.length != 1) return false;
	var offsetTop = arguments[1] ? arguments[1] : 0;
	$(document).scroll(function() {
		o.css({
			'position':'relative',
			'top':0
		});
		timer = setInterval(function() {
			if ($(document).scrollTop() <= offsetTop) {
				o.css({
					'position':'relative',
					'top':0
				});
			} else {
				o.css({
					'position':'fixed',
					'top':0 + offsetTop + 'px',
					'z-index':1
				});
				clearInterval(timer);
			}
		}, 100);
	});
}

	function phoneInit(res,apflag){

				if(res=='0'){

				$("#phoneCertification").val("验证一致");

			}else if(res=='3'){
				$("#phoneCertification").val("验证结果未知");
				$("#phoneCertification").attr("style","color:red");

	}
