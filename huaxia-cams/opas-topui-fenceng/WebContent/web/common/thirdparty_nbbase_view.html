<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>公安部身份信息核查详细结果</title>
<link href="../../css/normalize.css" type="text/css" rel="stylesheet" />
<link href="../../css/normalize-ext.css" type="text/css"
	rel="stylesheet" />
<script type="text/javascript" src="../../topui/topui.js"></script>
<script type="text/javascript" src="../../js/author/common.js"></script>
<script type="text/javascript" src="../../js/decision/commonjs.js"></script>

</head>
<script type="text/javascript">
	function GetQueryString(name){
		 var reg = new RegExp("(^|&)"+name+"=([^&]*)(&|$)");
		 var r = window.location.search.substr(1).match(reg);
		 if(r!=null) return unescape(r[2]);
		 return null;
	}
	$(function(){
		var appId = GetQueryString("appId");
		$cf.ajax({
			data : {
				"appId" : appId,
				
			},
			url : "/opas-naps/queryNbBaseInfo.json",
			onSuccess : function(res) {
				var nbBaseInfo = res.RSP_BODY.SfrzBase;
				$('#nbBase').form("load", nbBaseInfo);
				if(nbBaseInfo.zdsswfaj=='是'){
					$("#zdsswfaj").attr("style","color:red");
				} 
				if(nbBaseInfo.sflrhmd=='是'){
					$("#sflrhmd").attr("style","color:red");
				}
				
			}
		});	
	});
	
	function valueChange(oldVal,arr){
		var len = arr.length;
		if(oldVal!==null&&oldVal!==undefined&&oldVal!==""){
			for(var i=0;i<len;i++){
				var temp=arr[i].split(":");
				if(oldVal==temp[0]){
					return temp[1];
				}
			}
		}
		return oldVal;
	}
</script>
<body style="padding:10px;">

	
	<form id="nbBase">
		<div>
			<fieldset>
			<legend>社保卡信息</legend>
				<table class="formtable" style="width:98%">
					<tr >
						<td>失业参保状态:</td>
						<td><input type="text" name="syzt" id="syzt"  disabled="disabled"/></td>
						
						<td>工伤参保状态:</td>
						<td><input type="text" name="gszt" id="gszt"  disabled="disabled"/></td>
					</tr>
					<tr>
						<td>生育参保状态:</td>
						<td><input type="text" name="shzt" id="shzt"  disabled="disabled"/></td>
						<td>医保参保状态:</td>
						<td><input type="text" name="ybzt" id="ybzt"  disabled="disabled"/></td>
					</tr>
					<tr>
						<td>养老参保状态:</td>
						<td><input type="text" name="ylzt" id="ylzt"  disabled="disabled"/></td>
						<td>累计参保时间：</td>
						<td><input type="text" name="ljcbsj" id="ljcbsj"  disabled="disabled"/></td>
		 			</tr>
				</table>
			</fieldset>
		</div>
		<div>
			<fieldset>

			<table class="formtable" style="width:98%">

					<td>立案时间:</td>

				</tr>
				<tr>
					<td>是否已移出名单:</td>
					<td><input type="text" name="sfyc" id="sfyc"  disabled="disabled"/></td>
					<td>是否已执行完毕:</td>
					<td><input type="text" name="zxzt" id="zxzt"  disabled="disabled"/></td>
				</tr>
			</table>
			</fieldset>
		</div>
		<div>
			<fieldset>
			<legend>不良信息-重大税收违法案件当事人</legend>
			<table class="formtable" style="width:98%">
				<tr >
					<td>是否存在重大税收违法案件:</td>
					<td><input type="text" name="zdsswfaj" id="zdsswfaj"  disabled="disabled"/></td>
					<td></td>
					<td></td>
				</tr>
			</table>
			</fieldset>
		</div>
		<div>
			<fieldset>
			<legend>执业注册信息</legend>
			<table class="formtable" style="width:98%">
				<tr >
					<td>教师基本信息</td>
					<td>在职状态:</td>

				</tr>
				<tr>
					<td>律师执业注册信息</td>

					<td>执业机构:</td>
					<td><input type="text" name="lsZyjg" id="lsZyjg"  disabled="disabled"/></td>
				</tr>
				<tr>
					<td>医师执业注册信息</td>

					<td>执业机构:</td>
					<td><input type="text" name="zyjg" id="zyjg"  disabled="disabled"/></td>
				</tr>
				<tr>
					<td>护士执业注册信息</td>
					<td>是否有执业证书:</td>
					<td><input type="text" name="hsZyzs" id="hsZyzs"  disabled="disabled"/></td>
					<td></td>
					<td></td>
				</tr>
			</table>
			</fieldset>
		</div>
	</form>
	
</body>
</html>
