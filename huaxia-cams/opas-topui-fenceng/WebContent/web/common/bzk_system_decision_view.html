<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>系统决策结果</title>
<link href="../../css/normalize.css" type="text/css" rel="stylesheet" />
<link href="../../css/normalize-ext.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="../../topui/topui.min.js"></script>
<style type="text/css">
input[type="button"] {
	width: 180px;
}

button {
	width: 102px;
	height: 20px;
}

textarea {
	border: 1px solid #C0C0C0;
	outline: none;
	-webkit-transition: .1s ease-in-out;
	-moz-transition: .1s ease-in-out;
	-o-transition: .1s ease-in-out;
	background-color: #fff;
}
/** 快速定位导航区 */
#ksdw_nav {
	top: 0;
	text-align: center;
	width: 100%;
	background: #EFEFEF;
}

#ksdw_nav ul:after {
	content: '';
	clear: both;
	display: block;
	overflow: hidden;
	visibility: hidden;
}

#ksdw_nav ul {
	width: 100%;
	background: #EFEFEF;
	border-bottom: 1px solid #C0C0C0;
}

#ksdw_nav ul li {
	float: left;
	padding: 5px;
}

#ksdw_nav ul li a {
	display: block;
	padding: 1px;
	border: 1px solid #EFEFEF;
	text-decoration: none;
	color: #696969;
}

#ksdw_nav ul li a:hover {
	color: #FF0000;
	border-color: #FF0000;
}

;
#ksdw_area {
	width: 100%;
	height: 700px;
	overflow-y: auto;
	position: absolute;
}

/** 快速定位内容区 */
fieldset {
	margin: 10px;
}

.wrapper {
	position: relative;
}

.area-view {
	text-align: right;
}

.fqz-desc {
	width: 155px;
}

.area-view caption {
	padding: 5px 0;
	text-align: center;
	padding-left: 10px;
	background: #ECECEC;
	font-weight:700;
}
legend{
    font-weight:700;
}
</style>
</head>
<body>
	<div class="wrapper">
		<!-- 快速定位区 开始 -->
		<div id="ksdw_nav">
			<ul>
				<li><a href="#A" class="active">客户基本信息</a></li>
				<li><a href="#B">审核信息提示</a></li>
				<li><a href="#C">主卡决策结果</a></li>
				<li><a href="#D">附属卡决策结果</a></li>
				<li><a href="#E">内部数据检查</a></li>
				<li><a href="#F">风险信息检查</a></li>
				<li><a href="#G">风险定价</a></li>
				<li><a href="#H">质检结果</a></li>
			</ul>
		</div>
		<div id="ksdw_area">
			<!-- 客户基本信息 -->
			<fieldset>
				<legend>
					<label id="A">客户基本信息</label>
				</legend>
				<table class="area-view">
					<thead></thead>
					<tbody>
						<tr>
							
							<td><label>客户姓名：</label></td>
							<td><input type="text" id="custName" name="custName"
								readonly="readonly" /></td>
							<td><label>性别：</label></td>
							<td><input type="text" id="sex" name="sex"
								readonly="readonly" /></td>
						</tr>
					<!-- 	<tr>
							<td><label>申请流水号：</label></td>
							<td><input type="text" id="appId" name="appId"
								readonly="readonly" /></td>
							 <td><label>国籍：</label></td>
							<td><input type="text" id="nationaity" name="nationaity"
								readonly="readonly" /></td>
						</tr> -->
						<tr>
							<td><label>年龄：</label></td>
							<td><input type="text" id="age" name="age"
								readonly="readonly" /></td>
						<!-- 	<td><label>证件类型：</label></td>
							<td><input type="text" id="certifiType" name="certifiType"
								readonly="readonly" /></td> -->
							<td><label>预审情况</label></td>
							<td><input type="button" id="ysComments" name="ysComments"
							readonly="readonly" onclick="openYsComments('ysComments')"/></td>
						</tr>
						<tr>
							<td><label>证件号码：</label></td>
							<td><input type="text" id="certifiNo" name="certifiNo"
								readonly="readonly" /></td>
							<td><label>链接公安状态：</label></td>
							<td><input type="text" id="policeStatus" name="policeStatus"
								readonly="readonly" /></td>
						</tr>
						<tr>
							<td><label>工作单位：</label></td>
							<td colspan="5"><input type="text" id="workCompany"
								name="workCompany" readonly="readonly" style="width: 305px;" /></td>
						</tr>
					<!-- 	<tr>
							<td><label>办公电话：</label></td>
							<td><input type="text" id="officeTel" name="officeTel"
								readonly="readonly" /></td>
							<td><label>手机号码：</label></td>
							<td><input type="text" id="mobileNo" name="mobileNo"
								readonly="readonly" /></td>
						</tr> -->
						<tr>
							<td><label>申请卡种：</label></td>
							<td colspan="5" ><input type="button" id="applyCardValue"
								name="applyCardValue" onclick="openIsMathJDCard()"
								readonly="readonly"  style="width: 305px;" />
								 <input name="applyCard" id="applyCard"
								type="hidden" /></td>
						</tr>
						<tr>
							<td><label>是否同意降级：</label></td>
							<td><input type="text" id="C4_gtoc" name="C4_gtoc"
								readonly="readonly" /></td>
							<td><label>快速发卡标识：</label></td>
							<td><input type="text" id="C4_rushflgValue"
								name="C4_rushflgValue" readonly="readonly" /> <input
								name="C4_rushflg" id="C4_rushflg" type="hidden" /></td>
							
						</tr>
						<tr>
							<td><label> 团办名单：</label></td>
							<td><input type="button" id="teamnoIsmatchValue"
								name="teamnoIsmatchValue" onclick="openIsMathcWin('isMathcWin')"
								readonly="readonly" /> <input name="teamnoIsmatch"
								id="teamnoIsmatch" type="hidden" /></td>
							<td><label>卡种级别：</label></td>
							<td><input type="text" id="cardType" name="cardType"
							readonly="readonly"/></td>
						</tr>
						<tr>
							<td><label>团办号：</label></td>
							<td><input type="text" id="c4Apbatch" name="c4Apbatch"
								readonly="readonly" /></td>
							<td><label>项目号：</label></td>
							<td><input type="text" id="c5Jctype"
								name="c5Jctype" readonly="readonly" /></td>
						</tr>
						<tr>
							<td><label>是否推荐营销：</label></td>
							<td><input type="button" id="c4Relmod" name="c4Relmod"
								readonly="readonly" /></td>
						</tr>
						
					</tbody>
					<tfoot></tfoot>
				</table>
			</fieldset>
			<!-- 审核入组提示 -->
			<fieldset>
				<legend>
					<label id="B">审核信息提示</label>
				</legend>
				<table class="area-view">
					<thead></thead>
					<tbody>
						<tr>
							<td><label>是否关注客户：</label></td>
							<td><input type="button" id="vigilantCust"
							onclick="openVigilantCustWin('vigilantCust')"
								name="vigilantCust" readonly="readonly" /></td>
							<td><label>是否特殊客户：</label></td>
							<td><input type="button" id="specialCust"
							onclick="openSpecialCustWin('specialCust')"
								name="specialCust" readonly="readonly" /></td>
						</tr>
						<tr>
							<td><label>是否CRM客户：</label></td>
							<td><input type="button" id="isOneselfCustValue"
								name="isOneselfCustValue"
								onclick="openCRMCustWin('isHavecardCustWin')"
								readonly="readonly" /> <input name="isOneselfCust"
								id="isOneselfCust" type="hidden" /></td>
							<td><label>是否已持卡客户：</label></td>
							<td><input type="button" id="isHavecardCustValue"
								name="isHavecardCustValue"
								onclick="openIsHavecardCustWin('isHavecardCustWin')"
								readonly="readonly" /> <input name="isHavecardCust"
								id="isHavecardCust" type="hidden" /><!-- <button onclick="queryHaveCard()" name="queryHaveCard">查询发卡</button> --></td>
						</tr>
						<tr>
							<td><label>是否预筛选客户：</label></td>
							<td><input type="button" id="isPrefiltercustStandardValue"
								name="isPrefiltercustStandardValue"
								onclick="openIsPrefiltercustStandardWin('isPrefiltercustStandardWin')"
								readonly="readonly" />
								<input name="isMatchQrcode"id="isMatchQrcode" type="hidden" /></td>
							<td><label>是否符合政策入组标准：</label></td>
							<td><input type="button" id="isRzLableCode"
								onclick="openIsRzLableCodeWin('isRzLableCode')"
								name="isRzLableCode" readonly="readonly" /></td>
						</tr>
						<tr>
							<td><label>已持卡账户状态排查：</label></td>
							<!-- <td><input type="text" name="cardState_all" id="cardState_all" disabled="true"></td> -->  
							<td>标：<input type="text" name="cardStat_bzk" id="cardStat_bzk" disabled="true" style="width: 40px;text-align: center;">&nbsp;&nbsp;易：<input type="text" name="cardStat_ydj" id="cardStat_ydj" disabled="true" style="width: 40px;text-align: center;"></td>
						</tr>
					</tbody>
					<tfoot></tfoot>
				</table>
			</fieldset>
			<!-- 主卡决策结果 -->
			<fieldset>
				<legend>
					<label id="C">主卡决策结果</label>
				</legend>
				<table class="area-view">
					<caption>反欺诈决策</caption>
					<thead></thead>
					<tbody>
						<tr>
							<td><label>反欺诈决策结果：</label></td>
							<td><input type="text" id="fqzValue" name="fqzValue"
								readonly="readonly" /></td>
							<td><label> 反欺诈决策时间：</label></td>
							<td><input type="text" id="fqzRstTime" name="fqzRstTime"
								readonly="readonly" /></td>
						</tr>
						<tr>
							<td><label>反欺诈结果描述：</label></td>
							<td><input type="button" id="fqzRiskno"
								onclick="openIsFqzRstDespWin('fqzRiskno')" 
								name="fqzRiskno"/></td>
								<input name="fqzRisknoZ" id="fqzRisknoZ" type="hidden" />
								<input name="fqzRisknoW" id="fqzRisknoW" type="hidden" />
								<input name="fqzRisknoH" id="fqzRisknoH" type="hidden" />
								<input name="fqzRequesttype" id="fqzRequesttype" type="hidden" />
							</td>
							<td ><label> 反欺诈决策关注：</label></td>
							<td align="left"><input type="text" id="fqzRemarks" name="fqzRemarks"
									readonly="readonly" /></td>
						</tr>
						<tr>
							<td><label>宅址疑似套叠：</label></td>
							<td><input type="button" id="fqzRiskDecHome" name="fqzRiskDecHome"
								readonly="readonly" /></td>
							<td><label>单址疑似套叠：</label></td>
							<td><input type="button" id="fqzRiskDecComp" name="fqzRiskDecComp"
								readonly="readonly" /></td>
						</tr>
						<tr>
							<td><label>进件量异常：</label></td>
							<td><input type="button" id="misszdResult" name="misszdResult"
								readonly="readonly" /></td>
							<td></td>
							<td></td>
						</tr>
						
					</tbody>
					<tfoot></tfoot>
				</table>
				<table class="area-view">
					<caption>征信策略</caption>
					<thead></thead>
					<tbody>
						<tr>
							<td style="width: 170px;"><label>征信策略结果：</label></td>
							<td><input type="text" id="creditDecisionResult"
								name="creditDecisionResult" readonly="readonly" /></td>
						</tr>
						<tr>
							<td><label>征信策略结果描述：</label></td>
							<td><input type="text" id="creditDecisionDesc"
								name="creditDecisionDesc" readonly="readonly"
								style="width: 380px;" /></td>
						</tr>
					</tbody>
					<tfoot></tfoot>
				</table>
				<table class="area-view">
					<caption>审核决策</caption>
					<thead>
					</thead>
					<tbody>
						<tr>
							<td><label>审核决策结果：</label></td>
							<td><input type="text" id="decisionResult"
								name="decisionResult" readonly="readonly" /></td>
						</tr>
						<tr>
							<td><label>审核决策结果描述：</label></td>
							<td colspan="3"><textarea id="decisionDesp"
									name="decisionDesp" readonly="readonly"
									style="width: 305px; height: 50px;"></textarea></td>
						</tr>
						<tr>
							<td><label>审核建议额度：</label></td>
							<td><input type="text" id="proposedLmt" name="proposedLmt"
								readonly="readonly" /></td>
							<td><label>审核建议授信产品：</label></td>
							<td><input type="text" id="cpRst" name="cpRst"
								readonly="readonly" /></td>
						</tr>
						<tr>
							<td><label>申请评分：</label></td>
							<td><input type="text" id="appScore" name="appScore"
								readonly="readonly" /></td>
							<td><label>征信评分：</label></td>
							<td><input type="text" id="triggerType" name="triggerType"
								readonly="readonly" /></td>
						</tr>
						<tr>
							<td><label>审核决策时间：</label></td>
							<td><input type="text" id="crtTime" name="crtTime"
								readonly="readonly" /></td>
							<td><label>可认定月收入（元）：</label></td>
							<td><input type="text" id="comfirmAmt" name="comfirmAmt"
								readonly="readonly" /></td>
						</tr>
						<tr>
							<td><label>标准卡DTI检查（%）：</label></td>
							<td><input type="text" id="dti" name="dti"
								readonly="readonly" /></td>
							<td><label>标准DL（元）：</label></td>
							<td><input type="text" id="dlLmt" name="dlLmt"
								readonly="readonly" /></td>
						</tr>
					</tbody>
					<tfoot></tfoot>
				</table>
			</fieldset>
			<!-- 附属卡决策结果 -->
			<fieldset>
				<legend>
					<label id="D">附属卡决策结果</label>
				</legend>
				<table class="area-view">
					<thead></thead>
					<tbody>
						<tr>
							<td><label>系统决策结果：</label></td>
							<td><input type="text" id="supplementRst"
								name="supplementRst" readonly="readonly" /></td>
							<td><label>决策结果描述：</label></td>
							<td><input type="text" id="supplementRstDscp"
								name="supplementRstDscp" readonly="readonly" /></td>
						</tr>
						<tr>
							<td><label>申请额度比例：</label></td>
							<td colspan="3"><input type="text" id="c1Credpct"
								name="c1Credpct" readonly="readonly" /></td>
						</tr>
					</tbody>
					<tfoot></tfoot>
				</table>
			</fieldset>
			<!-- 内部数据检查 -->
			<fieldset>
				<legend>
					<label id="E">内部数据检查</label>
				</legend>
				<table class="area-view">
					<thead></thead>
					<tbody>
						<tr>
							<td><label>重复申请检查：</label></td>
							<td><input type="button" id="repeatCheck" name="repeatCheck"
								onclick="openInDataCheckListWin('repeatCheck')"
								readonly="readonly" /></td>
							<td><label>灰名单检查：</label></td>
							<td><input type="button" id="graylist" name="graylist"
								onclick="openInDataCheckListWin('graylist')" readonly="readonly" /></td>

						<tr>
							<td><label>主卡证件有效期：</label></td>
							<td><input type="button" id="certifinoVailud"
								name="certifinoVailud" readonly="readonly" /></td>

							<td><input type="button" id="certifinoVailud_fk"
								name="certifinoVailud_fk" readonly="readonly" /></td>

						<tr>
							<td><label>关联性检查-家庭地址：</label></td>
							<td><input type="button" id="relatedcheckHomeaddr"
								name="relatedcheckHomeaddr"
								onclick="openInDataCheckListWin('relatedcheckHomeaddr')"
								readonly="readonly" /></td>
							<td><label>关联性检查-非公司邮寄地址：</label></td>
							<td><input type="button" id="relatedcheckCompanyaddr"
								name="relatedcheckCompanyaddr"
								onclick="openInDataCheckListWin('relatedcheckCompanyaddr')"
								readonly="readonly" /></td>
						</tr>
						<tr>
							<td><label>关联性检查-直系亲属手机：</label></td>
							<td><input type="button" id="relatedcheckNearlyTelno"
								name="relatedcheckNearlyTelno"
								onclick="openInDataCheckListWin('relatedcheckNearlyTelno')"
								readonly="readonly" /></td>
							<td><label>关联性检查-手机：</label></td>
							<td><input type="button" id="relatedcheckTel"
								name="relatedcheckTel"
								onclick="openInDataCheckListWin('relatedcheckTel')"
								readonly="readonly" /></td>
						</tr>
						<tr>
							<td><label>是否命中内部风险信息：</label></td>
							<td><input type="button" id="ishaveInriskInfo"
								name="ishaveInriskInfo"
								onclick="openInDataCheckOtherWin('ishaveInriskInfo')"
								readonly="readonly" /></td>
						    <td><label>申请信息逻辑检查：</label></td>
							<td><input type="button" id="applyinfoBuscheck"
								name="applyinfoBuscheck"
								onclick="openInDataCheckOtherListWin('applyinfoBuscheck')"
								readonly="readonly" /></td>
						</tr>
						<tr>
						    <td><label>国家/证件信息与税收居民逻辑检查：</label></td>
							<td><input type="button" id="c6ResiTaxid"
								name="c6ResiTaxid"
								onclick="openC6ResiTaxidWin('c6ResiTaxid')"
								readonly="readonly" /></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
					<tfoot></tfoot>
				</table>
			</fieldset>
			<!-- 风险信息检查 -->
			<fieldset>
				<legend>
					<label id="F">风险信息检查</label>
				</legend>
				<table class="area-view">
					<thead></thead>
					<tbody>
						<tr>
							<td><label>银联风险名单：</label></td>
							<td><input type="text" id="unionRisklist" style="width: 176px;"
								name="unionRisklist" readonly="readonly" /></td>
							<td><label>手机实名认证结果：</label></td>
							<td><input type="text" id="phoneCertification" 
								name="phoneCertification"   readonly="readonly" /></td>
							
						</tr>
						<tr>
							<td><label>洗钱风险名单：</label></td>
							<td><input type="button" id="washmoneyRisklist"
								name="washmoneyRisklist" readonly="readonly" 
								onclick="openWashMoneyRisk('washmoneyRisklist')"/></td>
							<td><label>客户洗钱风险等级：</label></td>
							<td><input type="text" id="custwashmoneyRisklevel"
								name="custwashmoneyRisklevel" readonly="readonly" /></td>
						</tr>
						<tr>
							<td><label>附属卡洗钱风险名单：</label></td>
							<td><input name="washmoneyRisklist2" id="washmoneyRisklist2" type="button" onclick="openWashMoneyRisk('washmoneyRisklist2')"readonly="readonly"/></td>
							<td><label>附属卡客户洗钱风险等级：</label></td>
							<td><input name="custwashmoneyRisklevel2" id="custwashmoneyRisklevel2" style="width: 147px;" readonly="readonly"/></td>
						</tr>
					</tbody>
					<tfoot></tfoot>
				</table>
			</fieldset>
			<!-- 风险定价 -->
			<fieldset>
				<legend>
					<label id="G">风险定价</label>
				</legend>
				<table class="area-list">
					<thead>
						<tr>
							<th><label>项</label></th>
							<th><label>结果标签/利率时长</label></th>
							<th><label>值</label></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><label>利率</label></td>
							<td><input type="text" id="custLevelTagA"
								name="custLevelTagA" readonly="readonly" /></td>
							<td><input type="text" id="rateName" name="rateName"
								readonly="readonly" /></td>
						</tr>
						<tr>
							<td><label>利率失效日期</label></td>
							<td><input type="text" id="custLevelTagD"
							name="custLevelTagD" readonly="readonly"/></td>
							<td><input type="text" id="rateValueLoseDate" name="rateValueLoseDate"
								readonly="readonly"/></td>
						</tr>
						<tr>
							<td><label>最低还款额</label></td>
							<td><input type="text" id="custLevelTagB"
								name="custLevelTagB" readonly="readonly" /></td>
							<td><input type="text" id="repayRationValue"
								name="repayRationValue" readonly="readonly" /></td>
						</tr>
						<tr>

/**
 * 功能：固定顶端导航栏
 * @param id 对象ID
 * @param top 距离顶端距离
 */
function fnFixed(id,top) {
	var o = $('#' + id);
	if (o.length != 1) return false;
	var offsetTop = arguments[1] ? arguments[1] : 0;
	$(document).scroll(function() {
		o.css({
			'position':'relative',
			'top':0
		});
		timer = setInterval(function() {
			if ($(document).scrollTop() <= offsetTop) {
				o.css({
					'position':'relative',
					'top':0
				});
			} else {
				o.css({
					'position':'fixed',
					'top':0 + offsetTop + 'px',
					'z-index':1
				});
				clearInterval(timer);
			}
		}, 100);
	});
}

function valueChange(oldVal,arr,gl){
	var len = arr.length;
	var obj = '';
	if(oldVal!=null&&oldVal!=undefined&&oldVal!=""){
		//var cc = new Array("0:否","1:是");
		for(var i=0;i<len;i++){
			var temp=arr[i].split(":");
			if(oldVal=='0'){
				return temp[1];
			}else if(oldVal!='0'&&i==1){

	}else{

	}

		$(gl).attr("style","color:red");
	}
	return obj;
}

			$("#relatedcheckNearlyTelno").val(valueChange(custBaseInfojson.relatedcheckNearlyTelno,cc,"#relatedcheckNearlyTelno"));//关联性检查-直系亲属手机号码
			$("#applyinfoBuscheck").val(valueChange(custBaseInfojson.applyinfoBuscheck,cc,"#applyinfoBuscheck"));//申请信息逻辑检查
			$("#ishaveInriskInfo").val(valueChangeNb(custBaseInfojson.ishaveInriskInfo,cc,"#ishaveInriskInfo"));//是否命中内部风险信息
			$("#c6ResiTaxid").val(valueChangeRT(custBaseInfojson.c6ResiTaxid,cc,"#c6ResiTaxid"));//是否命中内部风险信息
			
			//判断主附卡标识
			if(c1c2Flag=='1'){//主附同申
				otherInit(custBaseInfojson.certifinoVailud,"certifinoVailud");//主卡证件号码有效期
				otherInit(custBaseInfojson.certifinoVailud_fk,"certifinoVailud_fk");//附属卡证件号码有效期
			}else if(c1c2Flag=='2'){//单独申请附卡(后台走主卡逻辑，前台按附卡赋值)
				$("#certifinoVailud").val("否");//主卡证件号码有效期
				otherInit(custBaseInfojson.certifinoVailud_fk,"certifinoVailud_fk");//附属卡证件号码有效期
			}else if(c1c2Flag=='3'){//申请主卡
				otherInit(custBaseInfojson.certifinoVailud,"certifinoVailud");//主卡证件号码有效期
				$("#certifinoVailud_fk").val("否");//附属卡证件号码有效期
			}
			// ========== 风险信息检查 ==========
			$("#unionRisklist").val(valueChange(custBaseInfojson.unionRisklist,cc,"#unionRisklist"));//银联风险名单
			$("#washmoneyRisklist").val(valueChange(custBaseInfojson.washmoneyRisklist,cc,"#washmoneyRisklist"));//洗钱风险名单
			valChangeRisklevel(custBaseInfojson.custwashmoneyRisklevel,"custwashmoneyRisklevel");//客户洗钱风险等级
			//附属卡客户反洗钱信息
			$("#washmoneyRisklist2").val(valueChange(custBaseInfojson.washmoneyRisklist2,cc,"#washmoneyRisklist2"));//洗钱风险名单
			valChangeRisklevel(custBaseInfojson.custwashmoneyRisklevel2,"custwashmoneyRisklevel2");//客户洗钱风险等级
			phoneInit(custBaseInfojson.phoneCertification,custBaseInfojson.applyCard);//手机实名认证结果
			
			// ========== 风险定价 ==========
			$("#custLevelTagA").val(custBaseInfojson.custLevelTagA);//利率
			$("#rateName").val(custBaseInfojson.rateName);
		    $("#custLevelTagD").val(custBaseInfojson.custLevelTagD);//利率代码失效日期
			$("#rateValueLoseDate").val(custBaseInfojson.rateValueLoseDate); 
			$("#custLevelTagB").val(custBaseInfojson.custLevelTagB);//最低还款额
			$("#repayRationValue").val(custBaseInfojson.repayRationValue);
			$("#custLevelTagC").val(custBaseInfojson.custLevelTagC);//免息还款期
			$("#repayFreeValue").val(custBaseInfojson.repayFreeValue);
		}
	}); 
	
	$cf.ajax({
		 url:'/opas-naps/queryCheckinerResultInfo.json', 
		 data : {
				"appId" : appId
			},
		 onSuccess : function(response) {
			var resultList = response.RSP_BODY.rows;
			var result="";
			for(var i=0;i<resultList.length;i++){
				result+="<tr>";
				result+="<td>"+(i+1)+"</td>";
				if(resultList.length==1&&resultList[i].checkCondition==null){
					result+="<td></td>";
					result+="<td>"+ctfStatusFmt(resultList[i].checkResult)+"</td>";
				}else{
					result+="<td>" + checkConditionFmt(resultList[i].checkCondition)+"</td>";
					result+="<td>"+ctfStatusFmt(resultList[i].checkResult)+"</td>";
				}
				result+="</tr>";
			}
			$("#datalist").append(result);
		}
	});
});

//反洗钱等级
function valChangeRisklevel(custwashmoneyRisklevel,value){
	if(custwashmoneyRisklevel=="0"){
		$("#"+value).val("低");
	}else if(custwashmoneyRisklevel=="1"){
		$("#"+value).val("较低");
	}else if(custwashmoneyRisklevel=="2"){
		$("#"+value).val("中");
		$("#"+value).attr("style","color:red");
	}else if(custwashmoneyRisklevel=="3"){
		$("#"+value).val("较高");
		$("#"+value).attr("style","color:red");
	}else if(custwashmoneyRisklevel=="4"){
		$("#"+value).val("高");
		$("#"+value).attr("style","color:red");
	}else{
		$("#"+value).val("否");
	} 
}
