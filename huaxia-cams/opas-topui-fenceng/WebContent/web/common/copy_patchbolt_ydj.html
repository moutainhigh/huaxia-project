<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../../topui/topui.js"></script>
<script type="text/javascript" src="../../js/author/common.js"></script>
<script type="text/javascript" src="../../js/common/get_appIdanddict.js"></script>
<link rel="stylesheet" href="../../css/common/style.css" type="text/css"></link>
<link rel="stylesheet" href="../../css/normalize-ext.css" type="text/css"></link>
<link rel="stylesheet" href="../../css/normalize.css" type="text/css"></link>
</head>
	<body style="width:70%;">
	<form id="patchForm">
		<input type="hidden" name="appId" id="appId"/>
		<div>
		<table>
			<tr>
				<td align="right">补件期限:</td>
				<td><input class="easyui-datebox" id="dueDate" name="dueDate" editable="false"></input><span style="color: red">&nbsp;&nbsp;&nbsp;(万年历)</span></td>
			</tr>
			<h3>请选择需要补交的证明材料</h3>
			<tr>
				<td align="right"><input class="checkbox" type="checkbox" id="identityCard" value="1" name="identityCard"/></td>
				<td>身份证明文件</td>
				<td align="right"><input class="checkbox" type="checkbox" id="payWater" value="1"  name="payWater"/></td>
				<td>工资流水</td>
			</tr>
			<tr>
				<td align="right"><input class="checkbox" type="checkbox" id="workProof" value="1"  name="workProof"/></td>
				<td>工作证明文件</td>
				<td align="right"><input class="checkbox" type="checkbox" id="incomeProof" value="1"  name="incomeProof"/></td>
				<td>收入证明文件</td>
			</tr>
			<tr>
				<td align="right"><input class="checkbox" type="checkbox" id="socialSecurity" value="1"  name="socialSecurity"/></td>
				<td>社保</td>
				<td align="right"><input class="checkbox" type="checkbox" id="houseProof" value="1"  name="houseConfirm"/></td>
				<td>房产证明</td>
			</tr>
			<tr>
				<td align="right"><input class="checkbox" type="checkbox" id="accumulationFund" value="1" name="accumulationFund"/></td>
				<td>公积金</td>
				<td align="right"><input class="checkbox" type="checkbox" id="educationProof" value="1" name="educationProof"/></td>
				<td>学历证明</td>
			</tr>
			<tr>
				<td align="right"><input class="checkbox" type="checkbox" id="taxReceipt" value="1" name="taxReceipt"/></td>
				<td>税单</td>
				<td align="right"><input class="checkbox" type="checkbox" id="creditCardBill" value="1"  name="creditCardBill"/></td>
				<td>信用卡账单</td>
			</tr>
			<tr>
				<td align="right"><input class="checkbox" type="checkbox" id="ownerBankProof" value="1"  name="ownerBankProof"/></td>
				<td>我行业务往来证明</td>
				<td align="right"><input class="checkbox" type="checkbox" id="financalProof" value="1"  name="financalProof"/></td>
				<td>财力证明</td>
			</tr>
			<tr>
				<td align="right"><input class="checkbox" type="checkbox" id="loanSettleProof" value="1"  name="loanSettleProof"/></td>
				<td>贷款结清证明</td>
				<td align="right"><input class="checkbox" type="checkbox" id="rprProof" value="1"  name="rprProof"/></td>
				<td>户口证明</td>
			</tr>
			<tr>
				<td align="right"><input class="checkbox" type="checkbox" id="marriageCertificate" value="1"  name="marriageCertificate"/></td>
				<td>结婚证</td>
				<td align="right"><input class="checkbox" type="checkbox" id="businessLicense" value="1"  name="businessLicense"/></td>
				<td>企业营业执照</td>
			</tr>
			<tr>
				<td align="right"><input class="checkbox" type="checkbox" id="carProof" value="1"  name="carProof"/></td>
				<td>车产证明</td>
				<td align="right"><input class="checkbox" type="checkbox" id="retricalMasterCopy" value="1"  name="retricalMasterCopy"/></td>
				<td>调阅原件</td>
			</tr>
			<tr>
				<td align="right"><input class="checkbox" type="checkbox" id="imageRepair" value="1" name="imageRepair"/></td>
				<td>影像修复</td>
				<td align="right"><input class="checkbox" type="checkbox" id="others" value="1"  name="others"/></td>
				<td>其他</td>
			</tr>
		</table>
		</div>
		<table>
			<tr>
				<td align="right">备注<span style="color: red">(最多50字)</span></td>
				<td><input class="easyui-textbox" id="memo" name="memo" data-options="multiline:true" style="width:300px;height:100px"></input></td>
			</tr>
			<tr>
				<td align="right">分机号</td>
				<td><input class="easyui-validatebox textbox" id="optTelno" name="optTelno" maxlength=3 /></input></td>
			</tr>
			<tr>
				<td align="right"><input type="checkbox" value="1" id="applyerCheckbox" onclick="checkAp(this);" name="applyerCheckbox"/>&nbsp;&nbsp;&nbsp;申请人</td>
				<td><input class="easyui-textbox" id="applyer" name="applyer" type="text" readonly="readonly"></input></td>
			</tr>
			<tr>
				<td align="right"><input type="checkbox" value="1" id="promoterCheckbox" onclick="checkPr(this);" name="promoterCheckbox"/>&nbsp;&nbsp;&nbsp;推广人</td>
				<td><input class="easyui-textbox" id="promoter" name="promoter" readonly="readonly"></input></td>
			</tr>
			<tr>
				<td align="right"><input type="checkbox" value="1" id="riskCheckbox" onclick="checkRi(this);" name="riskCheckbox"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;风险</td>
				<td><input class="easyui-textbox" id="risk" name="risk" readonly="readonly"></input></td>
			</tr>
		</table>
	</form>
	<script>
	var aCheckbox = document.getElementById("applyerCheckbox");
	var pCheckbox = document.getElementById("promoterCheckbox");
	var rCheckbox = document.getElementById("riskCheckbox");
	$(function(){
		var appId = GetQueryString("appId");
		$("#appId").val(appId);
		//$("#appId").val("11111");
		var promoter = $("#promoter");
		var applyer = $("#applyer");
		//var appId = '11111';
		var currDate = new Date();
		// 获取当前推后5天工作日时间
		$cf.ajax({
			url : '/opas-naps/query_target_date.json',
			data: {
				beforeDate : currDate,
				dayNum : 10
			},
			onSuccess : function(response) {
				var result = response.RSP_BODY.result;
				alert(result);
				$("#dueDate").datebox("setValue",result);
			}
		});
		//申请人推广员电话反显
		$cf.ajax({
			url : '/opas-naps/query_bizInfo.json',
			onSuccess : function(response) {
				var result = response.RSP_BODY.result;
				applyer.textbox('setValue',result.c1Mobile);
				promoter.textbox('setValue',result.c4Abphon);
			}
		});
		
	})
	function checkAp(self){
		if(aCheckbox.checked==true){
			$("#applyer").textbox('readonly',false);
		}else{
			//$("#applyer").textbox('setValue','');
			$("#applyer").textbox('readonly',true);
		}
	}
	function checkPr(self){
		if(pCheckbox.checked==true){
			rCheckbox.checked = false;
			$("#promoter").textbox('readonly',false);
			$("#risk").textbox('readonly',true);
		}else{
			//$("#promoter").textbox('setValue','');
			$("#promoter").textbox('readonly',true);
			$("#risk").textbox('readonly',false);
		}
	}
	function checkRi(self){
		if(rCheckbox.checked==true){
			pCheckbox.checked = false;
			$("#risk").textbox('readonly',false);
			$("#promoter").textbox('readonly',true);
		}else{
			//$("#risk").textbox('setValue','');
			$("#risk").textbox('readonly',true);
			$("#promoter").textbox('readonly',false);
		}
	}
	var patchForm = $("#patchForm");
	function onSave() {
		
		var jsondata = getFormData(patchForm.serializeArray());
		if(jsondata.memo.trim().length > 50){
			$.messager.alert("操作提示", "备注字数太多,请检查!");
			return;
		}
		if(jsondata.applyer.trim().length > 16){
			$.messager.alert("操作提示", "申请人字数太多,请检查!");
			return;
		}
		if(jsondata.promoter.trim().length > 16){
			$.messager.alert("操作提示", "推广人字数太多,请检查!");
			return;
		}
		if(jsondata.risk.trim().length > 16){
			$.messager.alert("操作提示", "风险字数太多,请检查!");
			return;
		}
		$cf.ajax({
			url : "/opas-naps/patchbolt_save_ydj.json",
			data : jsondata,
			onSuccess : function(data) {
				if (data.RSP_BODY.isSuccess) {
					$.messager.alert("操作提示", "添加成功!", "info", function() {
					});

				} else {
					$.messager.alert("操作提示", "添加失败:" + data.exMsg, "error");
					return;
				}
			}

		});
		
	}
	function getFormData(dataObject) {
		var jsonObject = '{';
		var k = 0;
		$.each(dataObject, function() {
			k++;
			var objName = this.name;
			var objValue = this.value;
			jsonObject += '"' + objName + '":';
			jsonObject += '"' + objValue + '"';
			if (k < dataObject.length) {
				jsonObject += ",";
			}
		});
		jsonObject += '}';
		return eval("(" + jsonObject + ")");
	}
	</script>
</body>
