	<body>
			<table id="tblSeach" class="easyui-datagrid" style="width: 99%;height:470px"
			data-options="remoteSort:false,rownumbers:true,singleSelect:false,pagination:true,pageSize:20,pageList:[15, 20, 50],fitColumns:true,loadMsg:'数据加载中.....',method:'post',toolbar:'#seachCondion'">
			<thead>
				<tr>
					<th field="month" width="20%" align="left" sortable="true">逾期月份</th>
					<th field="lastMonthsStr" width="20%" align="left" sortable="true">逾期持续月数</th>
					<th field="amt"  align="left" width="20%"  sortable="true" >逾期金额</th>
				</tr>
			</thead>
		</table>
		<script>
		var tblObj=$("#tblSeach");
		function myformatDate(value) {
			var date = new Date(value);
			date.setHours(date.getHours()-14);
			var year = date.getFullYear().toString();
			var month = date.getMonth() + 1;
			var day = date.getDate();
			var hour = date.getHours();
			var minute = date.getMinutes();
			var second = date.getSeconds();

			if (year == '1970') {
				return '';
			} else{
				return year + '-' + (month < 10 ? ('0' + month) : month) + '-' + (day < 10 ? ('0' + day) : day) + ' ' + (hour < 10 ? ('0' + hour) : hour) + ':' + (minute < 10 ? ('0' + minute) : minute) + ':' + (second < 10 ? ('0' + second) : second);
			}
		}
		$(function() {
			var url = location.href;
			var seq = url.split("=")[1];
			var opts = tblObj.datagrid("options");
			opts.url = "/opas-naps/query_lastlist_Seq.json";
			var s={"faRecSeq":seq};
			tblObj.datagrid("reload", s);
		})
		</script>
		
	</body>
