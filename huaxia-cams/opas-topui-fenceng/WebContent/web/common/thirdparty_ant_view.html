<script type="text/javascript">

	function GetQueryString(name){
		 var reg = new RegExp("(^|&)"+name+"=([^&]*)(&|$)");
		 var r = window.location.search.substr(1).match(reg);
		 if(r!=null) return unescape(r[2]);
		 return null;
	}
	var antDetailForm=$("#antDetailForm");
	var appId = GetQueryString("appId");
	$(function(){
		$cf.ajax({
			data : {
				"appId" : appId//'1601240945P00101'
			},
			url : "/opas-naps/ant_detail_query.json",
			onSuccess : function(res) {
			 	var jsonAntDetail = res.RSP_BODY.applyAntDetail;
				var antDetailjson = eval('(' +jsonAntDetail+ ')');
				antDetailForm.form("load", antDetailjson); 
			}
		});
		loadRiskListMessage();
		loadRiskListConcerned();
	});
