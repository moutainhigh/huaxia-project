/**
 * 功能：固定顶端导航栏
 * @param id 对象ID
 * @param top 距离顶端距离
 */
function fnFixed(id,top) {
	var o = $('#' + id);
	if (o.length != 1) return false;
	var offsetTop = arguments[1] ? arguments[1] : 0;
	$(document).scroll(function() {
		o.css({
			'position':'relative',
			'top':0
		});
		timer = setInterval(function() {
			if ($(document).scrollTop() <= offsetTop) {
				o.css({
					'position':'relative',
					'top':0
				});
			} else {
				o.css({
					'position':'fixed',
					'top':0 + offsetTop + 'px',
					'z-index':1
				});
				clearInterval(timer);
			}
		}, 100);
	});
}

//转码，高亮 
function valueChange(oldVal,arr,gl){
	var len = arr.length;
	var obj = '';
	if(oldVal!=null&&oldVal!=undefined&&oldVal!=""){
		//var cc = new Array("0:否","1:是");
		for(var i=0;i<len;i++){
			var temp=arr[i].split(":");
			if(oldVal=='0'){
				return temp[1];
			}else if(oldVal!='0'&&i==1){
				obj = temp[1];
			}
		}
	}else{
		return "否";
	}
	if(oldVal!=null&&oldVal!='0'){
		$(gl).attr("style","color:red");
	}
	return obj;
}
function valueChangeOther(oldVal,arr){
	var len = arr.length;
	if(oldVal!==null&&oldVal!==undefined&&oldVal!==""){
		for(var i=0;i<len;i++){
			var temp=arr[i].split(":");
			if(oldVal==temp[0]){
				return temp[1];
			}
		}
	}
	return oldVal;
}

	if (oldVal == 1) {

}

			$("#dti").val(custBaseInfojson.dti);//标准卡DTI检查（%）
			if(custBaseInfojson.dti>=1){
				$("#dti").attr("style","color:red;")
			}
			if(parent.ydjFlag=='1'){
				$("#dlLmt").val('');//标准DL（元）
			}else{
				$("#dlLmt").val(custBaseInfojson.dlLmt);//标准DL（元）
			}
			
		}
	}); 
	
});
