<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../../topui/topui.js"></script>
<script type="text/javascript" src="../../js/common/multiselect.js"></script>
<script type="text/javascript" src="../../js/author/common.js"></script>
<script type="text/javascript" src="../../js/validate.js"></script>
<link rel="stylesheet" href="../../css/common/style.css" type="text/css"></link>
<link rel="stylesheet" href="../../css/normalize-ext.css" type="text/css"></link>
<link rel="stylesheet" href="../../css/normalize.css" type="text/css"></link>
<style type="text/css">
</style>

</head>
	<body class="easyui-layout">   
   
		<table class="formtable">
			<tr>
				<td>长度校验</td>
				<td><input class="easyui-validatebox" data-options="validType:'minLength[5]'"></td>
				<td>电子邮件校验</td>
				<td><input class="easyui-validatebox" data-options="required:true,validType:'email'" invalidMessage="email格式不对" missingMessage="必输"></td>
				
			</tr>
			<tr>
				<td>身份证校验</td>
				<td><input class="easyui-validatebox" data-options="validType:'idcard'"></td>
				<td>电话号码校验</td>
				<td><input class="easyui-validatebox" data-options="validType:'phone'"></td>
				
			</tr>
			
			<tr>
				<td>手机号码</td>
				<td><input id="sjh" class="easyui-validatebox" data-options="validType:'mobile'"></td>
				<td>整数</td>
				<td><input class="easyui-validatebox" data-options="validType:'integer'"></td>
				
			</tr>
			
			<tr>
				<td>邮编</td>
				<td><input id="zip" class="easyui-validatebox" data-options="validType:'ZIP'"></td>
				<td>年龄</td>
				<td><input class="easyui-validatebox" data-options="validType:'age'"></td>
				
			</tr>
			<tr>
				<td>两位小数</td>
				<td><input id="xs" class="easyui-numberbox" precision="2"></td>
				<td>3到10之间的两位小数</td>
				<td><input id="xss" class="easyui-numberbox" precision="2" min="3" max="10" invalidMessage="数值格式不对"></td>
			</tr>
			<tr>
				<td>0到100整数</td>
				<td><input id="xs" class="easyui-validatebox" data-options="validType:'onetohundred'"></td>
			</tr>
			<tr>
			<td>密码</td>
			<td><input id="pwd" name="pwd" type="password" class="easyui-validatebox" data-options="required:true" /></td>
			<td>确认密码</td>
			<td><input id="rpwd" name="rpwd" type="password" class="easyui-validatebox" required="required" validType="equals['#pwd']" />  </td>
			</tr>
		</table>
</body>
