<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="../../topui/topui.js"></script>
<script type="text/javascript" src="../../js/author/common.js"></script>
<link rel="stylesheet" href="../../css/common/style.css" type="text/css"></link>
</head>

<body>
	<div style="margin: 2px; width: 100%;">
		<table id="tblSubReportAuthorize" title="提报授权未完成" class="easyui-datagrid"
		style="width: 98%"
		data-options="pageSize:15,pageList:[15,20,50],rownumbers:true,singleSelect:true,pagination:true,fitColumns:true,loadMsg:'数据加载中.....',method:'post',toolbar:'#positionCodeCondion'">
		<thead>
			<tr>
				<th field="operate" width="20%" align="center"
					data-options="formatter:formatOper">操作</th>
				<th field="appId" align="center" width="20%">申请件流水号</th>
				<th field="c1Idnbr" align="center" width="20%">身份证号</th>
				<th field="product1" align="center" width="20%" >二卡</th>
				<th field="crtDate" width="20%" align="center" data-options="formatter:formatDate">提报授权时间</th>
				<th field="submitType" width="0%" align="center" hidden="true"></th>
				<th field="delStatus" width="0%" align="center" hidden="true"></th>
				<th field="crtUser" width="10%" hidden="true" align="center"></th>
			</tr>
		</thead>
	</table>		
	</div>

	<div id="winSub" class="easyui-window" title="提报授权"
		style="width: 450px; height: 500px"
		data-options="iconCls:'icon-save',modal:true,closed:true">
		<form id="subForm">
			<table cellpadding="10"
				style="border-collapse: separate; border-spacing: 10px;">
				<tr>
					<td>
					<input type="hidden" name="appIId" id="appIId" />
					<input type="hidden" name="submitType" id="submitType" />
					<input type="hidden" name="delStatus" id="delStatus" />
					</td>
				</tr>
				
				<tr>
					<td align="right">调查结论:</td>
				</tr>
				<tr>
					<td></td>
					<td><input id="subReason1" type="radio" name="subReason"
						value="0">交易异常，还款催收</td>
				</tr>
				<tr>
					<td></td>
					<td><input id="subReason2" type="radio" name="subReason"
						value="1">交易异常</td>
				</tr>
				<tr>
					<td></td>
					<td><input id="subReason3" type="radio" name="subReason"
						value="2">交易待观察，还款催收</td>
				</tr>
				<tr>
					<td></td>
					<td><input id="subReason4" type="radio" name="subReason"
						value="3">交易待观察</td>
				</tr>
				<tr>
					<td></td>
					<td><input id="subReason5" type="radio" name="subReason"
						value="4">未见异常，还款催收</td>
				</tr>
				<tr>
					<td></td>
					<td><input id="subReason6" type="radio" name="subReason"
						value="5">未见异常</td>
				</tr>
				<tr>
					<td></td>
					<td><input id="subReason7" type="radio" name="subReason"
						value="6">无用卡行为，暂无法进行交易评审</td>
				</tr>
				<tr>
					<td>调查备注(100字内)</td>
					<td><textarea rows="4" cols="25" name="memo"></textarea></td>
				</tr>
			</table>
		</form>
		<div style="text-align: center; padding: 5px">
			<a href="javascript:void(0)" class="easyui-linkbutton"
				onclick="onCommit()">提交</a>&nbsp;<a href="javascript:void(0)"
				class="easyui-linkbutton" onclick="onSave('winSub')">保存</a>
		</div>
	</div>
</body>
<script>
	var tblSubReportAuthorize = $("#tblSubReportAuthorize");
	
	var subWindow = $("#winSub");
	
	var subForm = $("#subForm");

	var tblObj = $("#tblSubReportAuthorize");
	var userId=$cf.getStore("userRelInfo","index").userInfo.userCode;

	$(function() {
		var opts = tblObj.datagrid("options");
		opts.url = "/opas-naps/subReport_unfinished_list.json";
		var s = {
			"submitType" : "4"
		};
		tblObj.datagrid("reload", s);
	});
	
	function formatOper(val, row, index) {
		return "<a href=javascript:subReportAuthorize();>提报授权</a>";
	}	

	function subReportAuthorize() {
		
		var subReportAuthorizeObj = tblSubReportAuthorize.datagrid("getSelected");
		
		subReportAuthorizeObj.appIId = subReportAuthorizeObj.appId;
		
		subWindow.window({
			closed : false,
			collapsible : false,
			minimizable : false,
			onBeforeOpen : setData(subReportAuthorizeObj)
		});
	}			

	function setData(data) {
		subForm.form("load", data);
	}

	function onConcle(obj) {
		var winObj = $("#" + obj);
		winObj.window("close");
	}	
	//刷新队列
	function reloadnow(){
		var opts = tblObj.datagrid("options");
		opts.url = "/opas-naps/subReport_unfinished_list.json";
		var s = {
			"submitType" : "4"
		};
		tblObj.datagrid("reload", s);
	}
	function getFormData(dataObject) {
		var jsonObject = '{';
		var k = 0;
		$.each(dataObject, function() {
			k++;
			var objName = this.name;
			var objValue = this.value;
			jsonObject += '"' + objName + '":';
			jsonObject += '"' + objValue + '"';
			if (k < dataObject.length) {
				jsonObject += ",";
			}
		});
		jsonObject += '}';
		return eval("(" + jsonObject + ")");
	}
	//提交到已完成队列
	function onCommit() {
		var subReportData = isRequired('subForm');
		var jsondata = getFormData(subForm.serializeArray());
			jsondata.crtUser = userId;
		if (subReportData.subReason == null || subReportData.subReason.trim() == "") {
			$.messager.alert("操作提示", "保存失败,请选择提报原因!");
			return;
		}		

		$cf.ajax({
			url : "/opas-naps/subReport_toFinished.json",
			data : jsondata,
			onSuccess : function(response) {
				if (response.RSP_BODY.isSuccess) {
					top.$cf.showMsg("提交成功！");
					onConcle('winSub');
					var data = {
							"rows" : response.RSP_BODY.rows,
							"total" : response.RSP_BODY.total
						};
					$('#tblSubReportAuthorize').datagrid('loadData', data);
					reload();
				} else {
					$.messager.alert("操作提示", "提交失败:" + response.exMsg, "error");
					onConcle("edit");
					return;
				}
			}

		});
	}	
	
	//保存当前操作
	function onSave() {
		var subReportData = isRequired('subForm');
		var jsondata = getFormData(subForm.serializeArray());
		/* if (subReportData.subReason == null || subReportData.subReason.trim() == "") {
			$.messager.alert("操作提示", "保存失败,请选择提报原因!");
			return;
		} */		
		jsondata.crtUser = userId;
		$cf.ajax({
			url : "/opas-naps/subReport_save.json",
			data : jsondata,
			onSuccess : function(response) {
				if (response.RSP_BODY.isSuccess) {
					top.$cf.showMsg("保存成功！");
					onConcle('winSub');
				/* 	var data = {
							"rows" : response.RSP_BODY.rows,
							"total" : response.RSP_BODY.total
						};
					$('#tblSubReportAuthorize').datagrid('loadData', data); */
					reloadnow();
				} else {
					$.messager.alert("操作提示", "提交失败:" + response.exMsg, "error");
					onConcle("edit");
					return;
				}
			}

		});
	}
	//刷新当前页面
	function reload(){
		tblSubReportAuthorize.datagrid("reload");
	}
	//日期格式转换
	function formatDate(value) {
		var str = getTaskTime(value);
		if(str.indexOf('1970')>=0){
			return '';
		}else{
			return str;
		}
	}
	
	//工具方法：格式化CST类型时间
	function getTaskTime(strDate) {   
		if(null==strDate || ""==strDate){  
		    return "";  
		}  
		var dateStr=strDate.trim().split(" ");  
		var strGMT = dateStr[0]+" "+dateStr[1]+" "+dateStr[2]+" "+dateStr[5]+" "+dateStr[3]+" GMT+0800";  
		var date = new Date(Date.parse(strGMT));  
		var y = date.getFullYear();  
		var m = date.getMonth() + 1;    
			m = m < 10 ? ('0' + m) : m;  
		var d = date.getDate();    
			d = d < 10 ? ('0' + d) : d;  
		var h = date.getHours();  
			h = h < 10 ? ('0' + h) : h;  
		var minute = date.getMinutes();    
		    minute = minute < 10 ? ('0' + minute) : minute;  
		var second = date.getSeconds();  
		second = second < 10 ? ('0' + second) : second;  
		  
		return y+"-"+m+"-"+d+" "+h+":"+minute+":"+second;  
	}; 

</script>
