<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>温州区域数据详细结果</title>
<link href="../../css/normalize.css" type="text/css" rel="stylesheet" />
<link href="../../css/normalize-ext.css" type="text/css"
	rel="stylesheet" />
<script type="text/javascript" src="../../topui/topui.js"></script>
<script type="text/javascript" src="../../js/author/common.js"></script>
<script type="text/javascript" src="../../js/common/json2.js"></script>
</head>
<script type="text/javascript">
	function GetQueryString(name){
		 var reg = new RegExp("(^|&)"+name+"=([^&]*)(&|$)");
		 var r = window.location.search.substr(1).match(reg);
		 if(r!=null) return unescape(r[2]);
		 return null;
	}
	
	$(function(){
		var appId = GetQueryString("appId");
		var wzInfoForm=$("#wzInfoForm");
		$cf.ajax({
			data : {
				"appId" : appId,
			},
			url : "/opas-naps/queryWzgjjInfo.json",
			onSuccess : function(res) {
				
				var wzgjjDetail = res.RSP_BODY.gjjxxInfo;
				//var wzgjjDetailjson = eval('(' +wzgjjDetail+ ')');
				console.log(wzgjjDetail)
				wzInfoForm.form("load", wzgjjDetail);
				//$("#recStatusValue").val(wzgjjDetailjson.searchResult);//查询状态
			}
		});	
	});
	
	function valChange(oldVal,arr){
		var len = arr.length;
		var str_null = "";
		if (oldVal == null||oldVal == ""){
			return str_null;
		}
		if(oldVal!==null&&oldVal!==undefined&&oldVal!==""){
			for(var i=0;i<len;i++){
				var temp=arr[i].split(":");
				if(oldVal==temp[0]){
					return temp[1];
				}
			}
		}
		return oldVal;
	}
	
	function valChangePaycate(oldVal,arr){
		var len = arr.length;
		var str_null = "";
		if (oldVal == null||oldVal == ""){
			return str_null;
		}
		if(oldVal!==null&&oldVal!==undefined&&oldVal!==""){
			for(var i=0;i<len;i++){
				var temp=arr[i].split(":");
				if(oldVal==temp[0]){
					return temp[1];
				}
			}
		}
		return oldVal;
	}
	
	function nullChange(){
		var inputs = $("input");
		inputs.each(function(){
			if($(this).val() == "null"){
				$(this).val("");
			}
		});
	}
</script>
<body style="padding:10px;">
<fieldset>
	<legend>温州区域数据详细结果</legend>
	<form id="wzInfoForm" style="width:85%">
	<div>
			
			<table  style="width:85%">
			
			<tr>
				<td style="text-align:left;">&nbsp;&nbsp;&nbsp;&nbsp;单位名称：<input name="dwmc" id="dwmc"  type="text" style="border:none;text-align:left;"/></td>
				<td style="text-align:left;">账户状态：<input name="zt" id="zt"  type="text" style="border:none;text-align:left;"/></td>
			</tr>
 			<tr>
				<td style="text-align:left;">&nbsp;&nbsp;&nbsp;&nbsp;开户日期：<input name="khrq" id="khrq"  type="text" style="border:none;text-align:left;"/></td>
				<td style="text-align:left;">缴至年月：<input name="ssny" id="ssny"  type="text" style="border:none;text-align:left;"/></td>
			</tr>
			<tr>
				<td style="text-align:left;">&nbsp;&nbsp;&nbsp;&nbsp;缴存基数：<input name="gze" id="gze"  type="text" style="border:none;text-align:left;"/></td>
			    <td style="text-align:left;">月缴存额：<input name="yjce" id="yjce"  type="text" style="border:none;text-align:left;"/></td>
			</tr>
			<tr>
				<td style="text-align:left;">&nbsp;&nbsp;&nbsp;&nbsp;个人缴存比例：<input name="grjcbl" id="grjcbl"  type="text" style="border:none;text-align:left;"/></td>
				<td style="text-align:left;">个人月缴存额：<input name="gryhjje" id="gryhjje"  type="text" style="border:none;text-align:left;"/></td>
			</tr>
			<tr>
				<td style="text-align:left;">&nbsp;&nbsp;&nbsp;&nbsp;单位缴存比例：<input name="dwjcbl" id="dwjcbl"  type="text" style="border:none;text-align:left;"/></td>
				<td style="text-align:left;">单位月缴存额：<input name="dwyhjje" id="dwyhjje"  type="text" style="border:none;text-align:left;"/></td>
			</tr>
			
			</table>
	</div>
	</form>
</fieldset>	
</body>
</html>
