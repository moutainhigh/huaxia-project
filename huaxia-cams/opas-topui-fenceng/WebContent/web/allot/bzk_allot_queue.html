<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../../topui/topui.js"></script>
<script type="text/javascript" src="../../js/author/common.js"></script>
<link rel="stylesheet" href="../../css/common/style.css" type="text/css"></link>
</head>
<body>
	<div style="margin: 2px; width: 100%;">
		<table id="tblPost" title="标准卡征信队列代码列表" class="easyui-datagrid"
			style="width: 98%"
			data-options="rownumbers:true,singleSelect:true,pagination:true,fitColumns:true,checkOnSelect:false,selectOnCheck:false,url:'/opas-allot-server/queryAllotQueue.json',loadMsg:'数据加载中.....',method:'post',toolbar:'#appCertNoCondion'">
			<thead>
				<tr>
					<th field="queueId" width="10%" align="center" checkbox="true">队列ID</th>
					<th field="queueCode" width="10%" align="center"  >队列代码</th>
					<th field="queueName" width="10%" align="center">队列名称</th>
					<th field="crtDate" width="15%" align="center"
						data-options="formatter:myformatDate">创建日期</th>
					<th field="crtUser" width="8%" align="center">创建人</th>
						<th field="lstUpdDate" width="15%" align="center"
						data-options="formatter:myformatDate">最后操作日期</th>
					<th field="lstUpdUser" width="8%" align="center">最后操作人</th>
					<th field="operate" width="12%" align="center"
						data-options="formatter:formatOper">操作</th>
				</tr>
			</thead>
		</table>
		<div id="appCertNoCondion" style="padding: 2px 5px;">
			<form id="seachQueue" accept-charset="UTF-8">
				<a href="javascript:addQueue();" class="easyui-linkbutton"
					iconCls="icon-add">新增 </a> 队列名称: <input class="easyui-textbox"
					style="width: 110px" name="queueName" id="queueName"> 队列代码:
				<input class="easyui-textbox" style="width: 110px"
					name="queueCode" id="queueCode"> <a
					href="javascript:common.searchTbl('seachQueue','tblPost');"
					class="easyui-linkbutton" iconCls="icon-search">查询 </a>
			</form>
		</div>
	</div>

	<div id="winEdit" class="easyui-window" title="标准卡征信队列修改"
		style="text-align: center; width: 300px; height: 200px" top="0"
		data-options="iconCls:'icon-save',modal:true,closed:true">
		<form id="editForm" method="post" accept-charset="UTF-8">
			<table cellpadding="5"
				style="border-collapse: separate; border-spacing: 10px; margin: auto;">
				<tr>
					<td align="right">队列名称:</td>
					<td>
					<input class="easyui-validatebox textbox" id="queueName"
						type="text" name="queueName" required='true'
						data-options="validType:'length[0,64]'"> </input>
					</td>
				</tr>
				<tr>
					<td align="right">队列代码:</td>
					<td>
					<select class="easyui-combobox" id="queueCode" name="queueCode"
						 required='true' style="width: 150px;">
							<option value="-1">请选择</option>
							<option value="H">高风险人工征信H</option>
							<option value="H1">高风险自动征信H1</option>
							<option value="M">中风险(M)</option>
							<option value="L">低风险(L)</option>
							<option value="L1">低风险人工征信L1</option>
							<option value="L2">低风险人工征信L2</option>
							<option value="L3.1">W低风险自动征信L3.1</option>
							<option value="L3.2">W低风险自动征信L3.2</option>
							<option value="LV">低风险人工征信LV</option>
					</select>
					<input type="hidden" name="queueId" id="queueId" /></td>
					</td>
				</tr>
			</table>
		</form>

		<div style="text-align: center; padding: 5px">
			<a href="javascript:void(0)" class="easyui-linkbutton"
				onclick="onConcle('winEdit')">取消</a> <a href="javascript:void(0)"
				class="easyui-linkbutton" onclick="onUpdate()">保存</a>
		</div>
	</div>

	<div id="winAdd" class="easyui-window" title="标准卡征信队列信息添加"
		style="text-align: center; width: 300px; height: 200px" top="0"
		data-options="iconCls:'icon-save',modal:true,closed:true">
		<form id="addForm" method="post" accept-charset="UTF-8">
			<table cellpadding="5"
				style="border-collapse: separate; border-spacing: 10px; margin: auto;">
				<tr>
					<td align="right">队列名称:</td>
					<td>
					<input class="easyui-validatebox textbox" id="queueName2"
						type="text" name="queueName" required='true'
						data-options="validType:'length[0,64]'"> </input>
						<input type="hidden" name="queueId" id="queueId" />
					</td>
					</td>
				</tr>
				<tr>
					<td align="right">队列代码:</td>
					<td>
					<select class="easyui-combobox" id="queueCode2" name="queueCode"
						 required='true' style="width: 150px;">
						    <option value="-1">--请选择--</option>
							<option value="H">高风险人工征信H</option>
							<option value="H1">高风险自动征信H1</option>
							<option value="M">中风险(M)</option>
							<option value="L">低风险(L)</option>
							<option value="L1">低风险人工征信L1</option>
							<option value="L2">低风险人工征信L2</option>
							<option value="L3.1">W低风险自动征信L3.1</option>
							<option value="L3.2">W低风险自动征信L3.2</option>
							<option value="LV">低风险人工征信LV</option>
					</select>
					</td>
				</tr>
			</table>
		</form>

		<div style="text-align: center; padding: 5px">
			<a href="javascript:void(0)" class="easyui-linkbutton"
				onclick="onConcle('winAdd')">取消</a> <a href="javascript:void(0)"
				class="easyui-linkbutton" onclick="onSave()">保存</a>
		</div>
	</div>

</body>
<script>
	var tblPost = $("#tblPost");
	var editWindow = $("#winEdit");
	var addWindow = $("#winAdd");
	var editForm = $("#editForm");
	var addForm = $("#addForm");
	var userCode=$cf.getStore("userRelInfo","index").userInfo.userCode;
	var userName=$cf.getStore("userRelInfo","index").userInfo.userName;

	function formatOper(val, row, index) {
		return "<a href=javascript:editQueue(); >修改</a>&nbsp;&nbsp;&nbsp;<a href=javascript:deleteQueue();>删除</a>";
	}
	//日期格式转换
	function myformatDate(value) {
		var date = new Date(value);
		var year = date.getFullYear().toString();
		var month = (date.getMonth() + 1);
		var day = date.getDate().toString();
		return year+'-'+(month<10?('0'+month):month)+'-'+(day<10?('0'+day):day);
	}
	//时间格式转换
	function myformatTime(value) {
		var date = new Date(value);
		var hour = date.getHours().toString()-2;
		var minutes = date.getMinutes().toString();
		var seconds = date.getSeconds().toString();
		if (hour < 10) {
			hour = "0" + hour;
		}
		if (minutes < 10) {
			minutes = "0" + minutes;
		}
		if (seconds < 10) {
			seconds = "0" + seconds;
		}
		return hour + ":" + minutes + ":" + seconds;
	} 
	//添加
	function addQueue() {
		addForm[0].reset();
		addWindow.window({
			closed : false
		});
	}
	//编辑
	function editQueue() {
		var orgObj = tblPost.datagrid("getSelected");
		editWindow.window({
			closed : false,
			collapsible : false,
			minimizable : false,
			onBeforeOpen : setData(orgObj)
		});
	}
	//删除
	function deleteQueue() {
		var orgObj = tblPost.datagrid("getSelected");
		$.messager.confirm('请您确认', '确定要删除吗?', function(r) {
			if (r) {
				$cf.ajax({
					url : "/opas-allot-server/delAllotQueue.json",
					data : orgObj,
					onSuccess : function(data) {
						if (data.RSP_BODY.isSuccess) {
							$.messager.alert("操作提示", "删除成功! ", "info", function() {
								tblPost.datagrid("reload");
							});
						} else {
							$.messager.alert("操作提示", "删除异常,原因: " + data.RSP_BODY.exMsg, "error");
							return;
						}
					}
				});
			}
		});
	}

	function setData(data) {
		editForm.form("load", data);
		$("#id").attr("readonly", "readonly");
		$("#id").attr("disabled", "disabled");
	}

	//关闭窗体
	function onConcle(obj) {
		var winObj = $("#" + obj);
		winObj.window("close");
	}
	function onUpdate() {
		var jsondata = getFormData(editForm.serializeArray());
		$cf.ajax({
			url : "/opas-allot-server/updateAllotQueue.json",
			data : {
				'jsondata':jsondata,
				'userName':userName,
				'userCode':userCode
			},
			onSuccess : function(data) {
				if (data.RSP_BODY.isSuccess) {
					$.messager.alert("操作提示", "修改成功!", "info", function() {
						onConcle("winEdit");
						tblPost.datagrid("reload");
						window.location.reload;
					});
				} else {
					$.messager.alert("操作提示", "修改异常,原因:" + data.RSP_BODY.exMsg, "error");
					onConcle("winEdit");
					return;
				}
			}
		});
	}

	function getFormData(dataObject) {
		var jsonObject = '{';
		var k = 0;
		$.each(dataObject, function() {
			k++;
			var objName = this.name;
			var objValue = this.value;
			jsonObject += '"' + objName + '":';
			jsonObject += '"' + objValue + '"';
			if (k < dataObject.length) {
				jsonObject += ",";
			}
		});
		jsonObject += '}';
		return eval("(" + jsonObject + ")");
	}

	function onSave() {
		
		var paramData = getFormData(addForm.serializeArray());
		var queueName2=$("#queueName2").val();
		if (queueName2 == null||queueName2=='') {
			  $.messager.alert("操作提示","队列名称不能为空！","error");
			  return;
			}
		var queueCode2=$('#queueCode2').combobox("getValue"); 
		if (queueCode2 == null||queueCode2=='-1'||queueCode2=='') {
			  $.messager.alert("操作提示","队列代码不能为空 ！","error");
			  return;
			}
		$cf.ajax({
			url : "/opas-allot-server/saveAllotQueue.json",
			data : {
				'paramData':paramData,
				'userName':userName,
				'userCode':userCode
			},
			onSuccess : function(data) {
				if (data.RSP_BODY.isSuccess) {
					$.messager.alert("操作提示", "添加成功!", "info", function() {
						onConcle("winAdd");
						tblPost.datagrid("reload");
						window.location.reload;
					});

				} else {
					$.messager.alert("操作提示", "添加失败:" + data.RSP_BODY.exMsg, "error");
					onConcle("winAdd");
					return;
				}
			}

		});
	}
</script>
